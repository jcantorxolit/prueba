<!DOCTYPE html>
<html lang="en">
    <head>
        <style type="text/css">
            body {
                font: 12pt Tahoma;
                margin: 0;
                padding: 0;
                border: 0;
            }
            table tr td div {
                height: 100%;
            }
            td {
                padding: 0;
                margin: 0;
            }
            .bg-primary {
                background-color: #ff7500;
            }
            .border-right {
                border-radius: 0% 0% 80px 0%;
                -webkit-box-shadow: 5px 5px 15px -2px rgba(0,0,0,0.53);
                -moz-box-shadow: 5px 5px 15px -2px rgba(0,0,0,0.53);
                box-shadow: 5px 5px 15px -2px rgba(0,0,0,0.53);
            }
            .white {
                color: #fff;
            }
        </style>
        <meta charset="UTF-8" />
    </head>
    <body style="padding: 0; margin: 0;">

            <table style="width: 100%">
                <tr>
                    <td
                        style="
                            width: 75%;
                            padding: 0;
                            height: 0;
                        "
                    >
                        <div
                            class="white bg-primary border-right"
                            style="
                                font-size: 34px;
                                vertical-align: middle;
                                font-weight: bold;
                                padding: 20px;
                                padding-top: 50px;
                            "
                        >
                            INFORME DE PRESTACIÓN DE SERVICIOS DE PROMOCIÓN Y
                            PREVENCIÓN INMERSIONES EN REALIDAD VIRTUAL
                        </div>
                    </td>
                    <td
                        style="width: 25%; align-content: center"
                        align="center"
                    >
                        <img
                            style="width: 150px; margin-top: 50px;"
                            src="{{ themePath }}/assets/images/customer-vr/waygroup_logo.png"
                            alt=""
                        />
                    </td>
                </tr>
            </table>

    </body>
</html>
