<form name="Form" id="form1" novalidate ng-submit="form.submit(Form)">
    <div class="row">
        <div class="col-md-12">

            <div class="panel panel-default">
                <div class="panel-heading border-light">
                    <h4 class="panel-title"><span class="text-bold">CONFIGURACIÓN DE SECCIONALES</span></h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-10">
                            <div class="form-group" ng-class="{'has-error':Form.regional.$dirty && Form.regional.$invalid}">
                                <label class="control-label">Regional<span class="symbol required"></span></label>

                                <ui-select name="regional" ng-required="true" on-select="filterSectional()" ng-model="entity.regional" theme="bootstrap">
                                    <ui-select-match placeholder="- Opción -">
                                        [[$select.selected.item]]
                                    </ui-select-match>

                                    <ui-select-choices repeat="item in regionalList | filter: $select.search track by $index">
                                        <div ng-bind-html="item.item | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>

                                <span class="error text-small block" ng-if="Form.regional.$dirty && Form.regional.$invalid">
                                    El valor es requerido.
                                </span>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label>
                                    Estado
                                </label>
                                <div class="checkbox" style="margin-top: 0px !important;">
                                    <switch ng-model="entity.isActive" class="green"></switch>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row">

                        <div class="col-md-4">
                            <div class="form-group" ng-class="{'has-error':Form.nit.$dirty && Form.nit.$invalid}">
                                <label class="control-label">Nit Seccional</label>
                                <input type="text" class="form-control" name="nit" ng-model="entity.nit" ng-required="true" />
                                <span class="error text-small block" ng-if="Form.nit.$dirty && Form.nit.$invalid">
                                    El valor es requerido.
                                </span>
                            </div>
                        </div>

                        <div class="col-md-8" ng-class="{'has-error':Form.nit.$dirty && Form.nit.$invalid}">
                            <div class="form-group">
                                <label class="control-label">Seccional</label>
                                <input type="text" class="form-control" name="name" ng-model="entity.name" ng-required="true" />
                                <span class="error text-small block" ng-if="Form.name.$dirty && Form.name.$invalid">
                                    El valor es requerido.
                                </span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


            <div class="col-md-12">
                <div class="pull-right">
                    <button type="submit" class="btn btn-primary">
                        Guardar
                    </button>
                    <button type="button" class="btn btn-primary btn-o" ng-click="onBack()">
                        Regresar
                    </button>
                </div>
            </div>

        </div>
    </div>
</form>
