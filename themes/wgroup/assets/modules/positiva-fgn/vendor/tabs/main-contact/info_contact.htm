<div id="panelInfoContact" class="panel panelclone panel-white panelInfoContact">
    <div class="panel-heading border-light">
        <h4 class="panel-title"><span class="text-bold">INFORMACIÃ“N ADICIONAL DE CONTACTO</span></h4>
        <div class="panel-tools">
            <a href='#' class="btn btn-primary btn-o btn-sm" tooltip-placement='top' uib-tooltip="Adicionar" ng-click="addInfo()">
                <i class="fa fa-plus"></i>
            </a>
        </div>
    </div>
    <div class="panel-body modal-body">
        <form name="Form" id="form1" novalidate ng-submit="form.submit(Form)">
            <div class="row" ng-repeat="contact in mainContact.info">

                <div class="col-md-4">
                    <div class="form-group" ng-class="{'has-error':Form.type.$dirty && Form.type.$invalid && !contact.type}">
                        <ui-select name="type" ng-required="true" ng-model="contact.type" theme="bootstrap">
                            <ui-select-match placeholder="- Seleccionar -">
                                [[$select.selected.item]]
                            </ui-select-match>
                            <ui-select-choices  repeat="item in extrainfo | filter: $select.search track by $index">
                                <div ng-bind-html="item.item | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>

                        <span class="error text-small block" ng-if="Form.type.$dirty && Form.type.$invalid && !contact.type">
                            El valor es requerido.</span>

                    </div>
                </div>

                <div class="col-md-7" >
                    <div class="form-group" ng-class="{'has-error':Form.value.$dirty && Form.value.$invalid && !contact.value}">
                        <input  type="text" placeholder="Ingresa el valor" class="form-control" name="value" required
                            ng-model="contact.value"/>
                        <span class="error text-small block" ng-if="Form.value.$dirty && Form.value.$invalid && !contact.value">
                            El valor es requerido.
                        </span>
                    </div>
                </div>

                <div class="col-md-1">
                    <div class="pull-right">
                        <div class="form-group">
                            <a href='#' class="btn btn-danger btn-o btn-sm" tooltip-placement='top' uib-tooltip="Eliminar"
                                ng-click="removeContact($index, contact)"><i class='fa fa-trash-o'></i></a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer noborder">
                <button class="btn btn-primary" type="submit">Aceptar</button>
            </div>

        </form>
    </div>
</div>
