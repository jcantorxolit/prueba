
<div class="row" ng-controller="tabsActivityCtrl">
    <div class="col-md-12">
        <section id="page-title">
            <div class="row">
                <div class="col-sm-8">
                    <h1 class="mainTitle" translate="CONFIGURAR PROVEEDOR">CONFIGURAR PROVEEDOR</h1>
                    <span class="mainDescription">Desde aquí puede definir la configuración del proveedor.</span>
                </div>
                <!-- <div ncy-breadcrumb></div> -->
            </div>
        </section>
    </div>
    <div class="col-md-12">
        <br>
    </div>
    <div class="col-md-12">
        <uib-tabset class="tabbable" active="activeTab">
            <uib-tab index="1" select="switchTab('1')">
                <uib-tab-heading>
                    Información Básica
                </uib-tab-heading>
                <div data-ng-animate="'wave'" ng-if="loadedOther.indexOf('1') > -1" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/positiva-fgn/vendor/tabs/basic/basic_edit.htm'">
                </div>
            </uib-tab>

            <uib-tab index="2" select="switchTab('2')" disable="!vendorId">
                <uib-tab-heading>
                    Contactos Principales
                </uib-tab-heading>
                <div data-ng-animate="'wave'" ng-if="loadedOther.indexOf('2') > -1" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/positiva-fgn/vendor/tabs/main-contact/main_contact_edit.htm'">
                </div>
            </uib-tab>

            <uib-tab index="3" select="switchTab('3')" disable="!vendorId">
                <uib-tab-heading>
                    Cobertura
                </uib-tab-heading>
                <div data-ng-animate="'wave'" ng-if="loadedOther.indexOf('3') > -1" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/positiva-fgn/vendor/tabs/coverage/coverage_edit.htm'">
                </div>
            </uib-tab>

            <uib-tab index="4" select="switchTab('4')" disable="!vendorId">
                <uib-tab-heading>
                    Contratos
                </uib-tab-heading>
                <div data-ng-animate="'wave'" ng-if="loadedOther.indexOf('4') > -1" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/positiva-fgn/vendor/tabs/contract/contract_edit.htm'">
                </div>
            </uib-tab>

        </uib-tabset>
    </div>
</div>
