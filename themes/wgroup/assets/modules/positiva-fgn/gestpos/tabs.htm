
<div class="row" ng-controller="tabsCtrl">
    <div class="col-md-12">

        <section id="page-title" ng-if="activeTab==1">
            <div class="row">
                <div class="col-sm-8">
                    <h1 class="mainTitle" translate="CONFIGURAR TAREAS">CONFIGURAR TAREAS</h1>
                    <span class="mainDescription">Desde aquí puede listar, crear y configurar las tareas.</span>
                </div>
            </div>
        </section>

        <section id="page-title" ng-if="activeTab==2">
            <div class="row">
                <div class="col-sm-8">
                    <h1 class="mainTitle" translate="CONFIGURAR ACTIVIDADES CREA">CONFIGURAR ACTIVIDADES CREA</h1>
                    <span class="mainDescription">Desde aquí puede listar, crear y configurar las actividades CREA.</span>
                </div>
            </div>
        </section>
    </div>
    <div class="col-md-12">
        <br>
    </div>
    <div class="col-md-12">
        <uib-tabset class="tabbable" >
            <uib-tab index="1" select="switchTab(1)" active="true" ng-if="can('positiva_fgn_master_task')">
                <uib-tab-heading>
                    Maestro de Tareas
                </uib-tab-heading>
                <div data-ng-animate="'wave'" ng-if="loadedOther.indexOf(1) > -1" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/positiva-fgn/gestpos/task/task_list.htm'">
                </div>
            </uib-tab>

            <uib-tab index="2" select="switchTab(2)"  active="true" ng-if="can('positiva_fgn_activities_gestpos')">
                <uib-tab-heading>
                    Actividades CREA
                </uib-tab-heading>
                <div data-ng-animate="'wave'" ng-if="loadedOther.indexOf(2) > -1" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/positiva-fgn/gestpos/activity/activity.htm'">
                </div>
            </uib-tab>

        </uib-tabset>
    </div>


    <iframe id="downloadDocument" style='position:fixed;display:none;top:-1px;left:-1px;' />

</div>
