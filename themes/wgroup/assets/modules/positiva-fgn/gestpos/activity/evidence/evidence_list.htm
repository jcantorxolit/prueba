<div class="panel panel-default">

    <div class="panel-heading border-light">
        <h4 class="panel-title">
            <span class="text-bold">EVIDENCIAS DE LA ACTIVIDAD</span>
        </h4>
    </div>

    <div class="panel-body ">
        <form name="Form" id="form1" novalidate ng-submit="form.submit(Form)">

            <div class="panel panel-white">
                <div class="panel-heading border-light">
                    <h4 class="panel-title"><span class="text-bold">SELECCIÃ“N DE EVIDENCIAS</span></h4>
                </div>
                <div class="panel-body">
                    <div class="row">

                        <div class="col-md-10">
                            <div class="form-group"
                                ng-class="{'has-error':Form.evidence.$dirty && Form.evidence.$invalid}">
                                <label class="control-label">Evidencia<span
                                        class="symbol required"></span></label>
    
                                <ui-select name="evidence" ng-required="true"  ng-model="entity.evidence" theme="bootstrap" >
                                    <ui-select-match placeholder="- Seleccionar -">
                                        [[$select.selected.item]]
                                    </ui-select-match>
                                    <ui-select-choices
                                        repeat="item in evidenceList | filter: $select.search track by $index">
                                        <div ng-bind-html="item.item | highlight: $select.search"></div>
    
                                    </ui-select-choices>
                                </ui-select>
                                <span class="error text-small block"
                                    ng-if="Form.evidence.$dirty && Form.evidence.$invalid">
                                    La Evidencia es requerida.</span>
                            </div>
                        </div>

                        <div class="col-md-1">
                            <div class="form-group">
                                <label>
                                    Requerido
                                </label>
                                <div class="checkbox" style="margin-top: 0px !important;">
                                    <switch name="isRequired" ng-model="entity.isRequired" class="green"></switch>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="form-group">
                                <br>
                                <div class="pull-right margin-right-5">
                                    <button type="submit" class="btn btn-primary" >
                                        Guardar
                                    </button>
                                    <button type="button" class="btn btn-primary btn-o" ng-click="onCloseModal()">
                                        Cancelar
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        

        </form>

            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table datatable="" width="100%" dt-instance="dtInstanceEvidence"
                            dt-options="dtOptionsEvidence" id="dtEvidence" dt-columns="dtColumnsEvidence"
                            class="table table-bordered table-hover"></table>
                    </div>
                </div>
            </div>

            <div class="row ">
                <div class="col-md-12">
                    <br>
                    <div class="pull-right">
                        <button type="button" class="btn btn-primary btn-o" ng-click="onCloseModal()">
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>

    </div>
</div>
