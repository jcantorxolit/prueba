<div class="container-fluid container-fullw bg-white">
    <div ng-controller="positivaFgnIndicatorsActivitysConsultantCtrl">

        <div class="col-md-12">
            <div class="float-right">
                <button type="button" ng-click="onConsolidate()" class="btn btn-warning">
                Consolidar Indicadores
                </button>
            </div>
        </div>

        <!-- Division -->
        <div class="col-md-12 padding-top-20 margin-top-10 margin-bottom-20">
            <div class="col-md-4">
                <h4 class="panel-title text-primary text-wrap text-break"><strong>Regional: </strong></h4>
                <hr>
                <div class="content-indicators">
                    <div class="row">
                        <div class="col-md-12">

                            <div class="form-group content-filter">
                                <a class="btn-link" ng-click="selectAllRegionals()" href="#"> <span for="" class="label label-info text-wrap text-break">Todos(*)</span> </a>
                                <a class="btn-link" ng-click="clearAllRegional()" href="#"> <span for="" class="label label-warning text-wrap text-break">Ninguno()</span> </a>
                            </div>

                            <div class="row">
                                <div class="col-md-6 form-group form-inline" ng-repeat="regional in regionals">
                                    <div class="checkbox clip-check check-success check-md checkbox-inline">
                                        <input type="checkbox" id="regional[[regional.value]]" ng-model="regional.isActive" ng-change="onChangeRegional()">
                                        <label for="regional[[regional.value]]" class="text-break">
                                        [[regional.item]]
                                    </label>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <!-- Period -->
            <div class="col-md-4">
                <h4 class="panel-title text-primary text-wrap text-break"><strong>Per√≠odo </strong></h4>
                <hr>
                <div class="content-indicators">
                    <div class="row">
                        <div class="col-md-12">

                            <div class="radio clip-radio radio-success radio-inline" ng-repeat="year in yearList">
                                <input type="radio" id="year[[year.period]]" name="year" value="[[year.period]]" ng-model="year.isActive">

                                <label class="text-bold" for="year[[year.period]]">[[year.period]]</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group content-filter">
                        <a class="btn-link" ng-click="onAllMonths()" href="#"> <span class="label label-info text-wrap text-break">Todos(*)</span> </a>
                        <a class="btn-link" ng-click="clearMonths()" href="#"> <span class="label label-warning text-wrap text-break">Ninguno()</span> </a>
                    </div>

                    <div class="row">
                        <div class="col-md-4 form-group form-inline" ng-repeat="month in monthList">
                            <div class="checkbox clip-check check-success check-md checkbox-inline">
                                <input type="checkbox" id="month[[month.value]]" ng-model="month.isActive" ng-required="true" ng-change="onCheckMonth(month)">
                                <label for="month[[month.value]]">[[month.item]]</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Consultant -->
            <div class="col-md-4 padding-10">
                <h4 class="panel-title text-primary text-wrap text-break"><strong>Asesor </strong></h4>
                <hr>
                <div class="content-indicators">
                    <div class="form-group content-filter">
                        <a class="btn-link" ng-click="onAllConsultants()" href="#"> <span class="label label-info text-wrap text-break">Todos(*)</span> </a>
                        <a class="btn-link" ng-click="clearConsultants()" href="#"> <span class="label label-warning text-wrap text-break">Ninguno()</span> </a>
                    </div>

                    <div class="row">
                        <div class="text-center" ng-hide="consultantList.length">
                            <span>Recuerda seleccionar una regional</span>
                        </div>
                        <div class="col-md-4">
                            <div class="checkbox clip-check check-success check-md checkbox-inline" ng-repeat="consultant in consultantList">
                                <input type="checkbox" id="consultant[[consultant.value]]" ng-model="consultant.isActive" ng-required="true">
                                <label for="consultant[[consultant.value]]" class="text-wrap text-break">[[consultant.item]]</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <!-- Export to excel  -->
        <div class="row margin-top-20">
            <div class="col-md-12">
                <div class="pull-right">
                    <button type="button" ng-click="onExportExcel()" class="btn btn-success">
                        <em class="fa fa-file-excel-o"></em> <strong>Exportar a Excel</strong>
                    </button>
                    <button type="button" class="btn btn-primary btn-o" ng-click="onBack()">
                        Regresar
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
