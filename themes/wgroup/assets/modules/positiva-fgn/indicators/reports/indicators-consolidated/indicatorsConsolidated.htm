<div class="container-fluid container-fullw bg-white">
    <div ng-controller="positivaFgnIndicatorsConsolidatedCtrl">

        <div class="col-md-12">
            <button type="button" ng-click="onFilter()" class="btn btn-blue">
                <em class="fa fa-filter"></em> <strong>Filtros</strong>
            </button>
            <div class="float-right">
                <button type="button" ng-click="onExportExcel()" class="btn btn-success">
                    <em class="fa fa-file-excel-o"></em> <strong>Exportar a Excel</strong>
                </button>
                <button type="button" ng-click="onConsolidate()" class="btn btn-warning">
                Consolidar Indicadores
                </button>
            </div>
        </div>

        <div class="col-md-12 padding-top-20 margin-top-10">
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive" ng-hide="entity.hide == 'coverage'">
                        <table datatable="" width="100%" dt-instance="dtInstancePositivaFgnConsolidatedComplianceCallback" dt-options="dtOptionsPositivaFgnConsolidatedCompli" id="dtPositivaFgnConsolidatedCompli" dt-columns="dtColumnsPositivaFgnConsolidatedCompli" class="table table-bordered table-hover">
                        </table>
                    </div>
                    <div class="table-responsive" ng-hide="entity.hide == 'compliance'">
                        <table datatable="" width="100%" dt-instance="dtInstancePositivaFgnConsolidatedCoverageCallback" dt-options="dtOptionsPositivaFgnConsolidatedCovera" id="dtPositivaFgnConsolidatedCovera" dt-columns="dtColumnsPositivaFgnConsolidatedCovera" class="table table-bordered table-hover">
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row padding-bottom-20">
            <div class="col-md-12">
                <div class="pull-right">
                    <button type="button" class="btn btn-primary btn-o" ng-click="onBack()">
                        Regresar
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
