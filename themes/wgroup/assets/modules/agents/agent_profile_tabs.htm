<div class="row">
    <div class="col-md-12">

        <div class="col-md-12">
            <uib-tabset class="tabbable tabs-left">
                <uib-tab>
                    <uib-tab-heading>
                        Datos Generales
                    </uib-tab-heading>
                    <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/agents/tabs/basic/agent_profile_basic.htm'">
                    </div>
                </uib-tab>

                <uib-tab disable="isCreate" select="profileTab = 'detail'">
                    <uib-tab-heading>
                        Informaci√≥n de Contacto
                    </uib-tab-heading>
                    <div ng-if="profileTab == 'detail'">
                        <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/agents/tabs/detail/agent_profile_detail.htm'">
                        </div>
                    </div>

                </uib-tab>

                <uib-tab disable="isCreate" select="profileTab = 'document'">
                    <uib-tab-heading>
                        Documentos de Soporte
                    </uib-tab-heading>
                    <div ng-if="profileTab == 'document'">
                        <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/agents/tabs/attachment/agent_attachment.htm'">
                        </div>
                    </div>

                </uib-tab>

                <uib-tab disable="isCreate" select="profileTab = 'customer'">
                    <uib-tab-heading>
                        Empresas Relacionadas
                    </uib-tab-heading>
                    <div ng-if="profileTab == 'customer'">
                        <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/agents/tabs/customer/agent_customer_list.htm'">
                        </div>
                    </div>

                </uib-tab>
            </uib-tabset>
        </div>


    </div>
</div>
