<div ng-controller="resourceLibraryTabsCtrl">


    <!-- start: PAGE TITLE -->
    <section id="page-title">

        <div class="row" ng-if="tabname=='certificate'">

            <div class="col-sm-10" ng-if="titletab == 'list'">
                <h1 class="mainTitle">Buscador</h1>
                <span class="mainDescription">Desde este formulario usted podrá consultar los recursos de la biblioteca</span>
            </div>

        </div>

        <div class="row" ng-if="tabname=='expiration'">
            <div class="col-sm-10" ng-if="titletab == 'list'">
                <h1 class="mainTitle">Categoría</h1>
                <span class="mainDescription">Desde este formulario usted podrá consultar los recursos de la biblioteca</span>
            </div>
        </div>
    </section>
    <!-- end: PAGE TITLE -->
    <!-- start: FORM VALIDATION -->
    <div class="container-fluid container-fullw bg-white">
        <div class="row">
            <div class="col-md-12">
                <uib-tabset class="tabbable">
                    <uib-tab select="switchTab('certificate','list')">
                        <uib-tab-heading>
                            <i class="glyphicon glyphicon-search"></i>  Buscador
                        </uib-tab-heading>

                        <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/resource-library/resource_library_search.htm'">
                        </div>

                    </uib-tab>
                    <uib-tab disabled="false" select="switchTab('category','list')" ng-if="can('biblioteca_categoria_open')">
                        <uib-tab-heading>
                            <i class="glyphicon glyphicon-tags"></i>  Categorías
                        </uib-tab-heading>

                        <div ng-if="tabname=='category' || tabsloaded.indexOf('category') >= 0">
                            <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/resource-library/resource_library_category.htm'">
                            </div>
                        </div>
                    </uib-tab>

                </uib-tabset>

            </div>
        </div>
    </div>
    <!-- end: FORM VALIDATION -->
</div>
