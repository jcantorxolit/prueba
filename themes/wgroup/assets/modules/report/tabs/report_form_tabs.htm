<div class="row">
    <div class="col-md-12">

        <div ng-controller="reportEditCtrl">

            <div class="row" ng-class="{'hid': (!loading) , 'show': (loading) }" ng-show="loading">
                <div class="col-md-12">
                    <div class="panel panel-white" id="pnlloading">
                        <div class="panel-heading">
                            <h4 class="panel-title text-primary">Cargando...</h4>
                        </div>
                        <div collapse="pnlloading" ng-init="pnlloading=false" class="panel-wrapper collapse in">
                            <div class="panel-body">
                                <p>
                                    Estamos procesando la información del reporte.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row " ng-class="{'show': (loading != null) , 'hid': (loading == null) }"
                 ng-show="!loading">

                <div class="col-md-12">
                    <uib-tabset class="tabbable tabs-left">
                        <uib-tab >
                            <uib-tab-heading>
                                Definición general
                            </uib-tab-heading>
                            <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/report/tabs/definition/report_form_definition_tab.htm'">
                            </div>
                        </uib-tab>

                        <uib-tab disabled="isCreate">
                            <uib-tab-heading>
                                Campos especiales
                            </uib-tab-heading>
                            <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/report/tabs/calculated/report_form_calculated_tab.htm'">
                            </div>
                        </uib-tab>

                        <uib-tab disabled="isCreate">
                            <uib-tab-heading>
                                Gráficos
                            </uib-tab-heading>
                            <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/report/tabs/chart/report_form_chart_tab.htm'">
                            </div>
                        </uib-tab>
                    </uib-tabset>
                </div>
            </div>


        </div>
    </div>
</div>
