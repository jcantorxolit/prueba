<!-- start: PAGE TITLE -->
<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle" translate="Reportes">Reportes</h1>
            <span class="mainDescription">Desde aquí podrá administrar la información de los reportes.</span>
        </div>
        <!--<div ncy-breadcrumb></div>-->
    </div>
</section>
<!-- end: PAGE TITLE -->
<!-- start: RESPONSIVE TABLE -->
<div class="container-fluid container-fullw bg-white" ng-controller="reportCtrl">
    <div class="row">
        <div class="col-md-12" ng-if="currentUser().wg_type == 'system'">
            <a class="btn btn-wide btn-primary" href="#" ng-click="onCreate()"><i class="glyphicon glyphicon-plus"></i>
                Crear reporte </a>
            <a class="btn btn-wide btn-info" href="#" ng-click="onGenerateDynamically()"><i class="glyphicon glyphicon-play-circle"></i>
                Generar reporte dinámico</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive" id="dtReport">
                <table datatable="" width="100%" dt-instance="dtInstanceCallBack" dt-options="dtOptions" dt-columns="dtColumns"
                    class="table table-bordered table-hover"></table>
            </div>
        </div>
    </div>
</div>
<!-- end: RESPONSIVE TABLE -->
