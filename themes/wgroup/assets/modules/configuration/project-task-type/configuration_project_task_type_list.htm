<div ui-view="" class="fade-in-right-big">
    <section id="page-title">
        <div class="row">
            <div class="col-sm-8">
                <h1 class="mainTitle" translate="Tipos Tarea Proyecto">Tipos Tarea Proyecto</h1>
                <span class="mainDescription">Desde aquí podrá administrar la información de los tipos de tarea de los proyectos.</span>
            </div>
            <div ncy-breadcrumb></div>
        </div>
    </section>

    <div class="container-fluid container-fullw bg-white">
        <div ng-controller="configurationProjectTaskTypeListCtrl">
            <form name="Form" id="form" novalidate ng-submit="form.submit(Form)">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-white">
                            <div class="panel-heading border-light">
                                <h4 class="panel-title"><span class="text-bold">DATOS BÁSICOS</span></h4>
                            </div>

                            <div class="panel-body">
                                <div class="row">

                                    <div class="col-md-2">

                                        <div class="form-group"
                                             ng-class="{'has-error':Form.code.$dirty && Form.code.$invalid}">
                                            <label class="control-label">Código<span
                                                    class="symbol required"></span></label>
                                            <input ng-disabled="isview" type="text"
                                                   placeholder="Ingrese el código"
                                                   class="form-control" name="code"
                                                   ng-model="projectTaskType.code" required/>
                                                        <span class="error text-small block"
                                                              ng-if="Form.code.$dirty && Form.code.$invalid">El código es requerido</span>
                                        </div>

                                    </div>

                                    <div class="col-md-6">

                                        <div class="form-group"
                                             ng-class="{'has-error':Form.description.$dirty && Form.description.$invalid}">
                                            <label class="control-label">Tipo tarea<span
                                                    class="symbol required"></span></label>
                                            <input ng-disabled="isview" type="text"
                                                   placeholder="Ingrese el tipo tarea"
                                                   class="form-control" name="description"
                                                   ng-model="projectTaskType.description" required/>
                                                        <span class="error text-small block"
                                                              ng-if="Form.description.$dirty && Form.description.$invalid">El tipo de tarea es requerido</span>
                                        </div>

                                    </div>

                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label class="control-label">Valor hora</label>
                                            <input type="text" placeholder="Valor hora" ng-disabled="isView"
                                                   class="form-control" name="price"
                                                   id="price" value="0"
                                                   ng-model="projectTaskType.price"
                                                   touchspin data-min="-100000000000" data-max="100000000000" data-stepinterval="50"
                                                   data-maxboostedstep="100000000000" data-prefix="$">
                                        </div>
                                    </div>

                                    <div class="col-md-1">

                                        <div class="form-group">
                                            <label>
                                                Activo
                                            </label>

                                            <div class="checkbox" style="margin-top: 0px !important;">
                                                <span class="switch ng-valid"
                                                      ng-click="projectTaskType.isActive=!projectTaskType.isActive"
                                                      ng-class="{ checked:projectTaskType.isActive }"
                                                      ng-model="projectTaskType.isActive">
                                                    <small></small>
                                                    <input ng-disabled="isView" type="checkbox"
                                                           ng-model="projectTaskType.isActive" style="display:none"
                                                           class="ng-pristine ng-untouched ng-valid">
                                                </span>
                                            </div>

                                        </div>


                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="row margin-bottom-15">
                    <div class="col-md-12">
                        <div class="pull-right">
                            <button type="submit" class="btn btn-primary" ng-if="!isView">
                                Guardar
                            </button>
                            <button type="button" class="btn btn-primary btn-o" ng-click="onCancel()">
                                Cancelar
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-white">
                        <div class="panel-heading border-light">
                            <h4 class="panel-title"><span class="text-bold">TIPOS DE TAREA</span></h4>
                        </div>

                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div>
                                        <div class="table-responsive">
                                            <table datatable="" width="100%" dt-instance="dtInstanceProjectTaskType" dt-options="dtOptionsProjectTaskType"
                                                   id="dtProjectTaskType"
                                                   dt-columns="dtColumnsProjectTaskType"
                                                   class="table table-bordered table-hover"></table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
