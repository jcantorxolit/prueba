<div ui-view="" class="fade-in-right-big">
    <section id="page-title">
        <div class="row">
            <div class="col-sm-8">
                <h1 class="mainTitle" translate="Configuración Programas Empresariales">Tipos Tarea Proyecto</h1>
                <span class="mainDescription">Desde aquí podrá administrar la información de los programas
                    empresariales.</span>
            </div>
            <div ncy-breadcrumb></div>
        </div>
    </section>

    <div class="container-fluid container-fullw bg-white">
        <div class="row">
            <div class="col-md-12">

                <div ng-controller="configurationManagementTabsCtrl">


                    <div class="row">

                        <div class="col-md-12">
                            <uib-tabset class="tabbable">
                                <uib-tab active="true">
                                    <uib-tab-heading>
                                        Programas
                                    </uib-tab-heading>
                                    <div
                                        data-ng-include="app.views.urlRoot + 'modules/configuration/business-programs/configuration_management_program_tab.htm'">
                                    </div>
                                </uib-tab>

                                <uib-tab disabled="customer_title_tab=='create'"
                                    select="switchTab('attachments','list')">
                                    <uib-tab-heading>
                                        Categorías
                                    </uib-tab-heading>
                                    <div ng-if="tabname=='attachments' || tabsloaded.indexOf('attachments') >= 0">
                                        <div
                                            data-ng-include="app.views.urlRoot + 'modules/configuration/business-programs/configuration_management_cateogry_tab.htm'">
                                        </div>
                                    </div>
                                </uib-tab>

                                <uib-tab disabled="customer_title_tab=='create'"
                                    select="switchTab('attachmentsExpiration','list')">
                                    <uib-tab-heading>
                                        Preguntas
                                    </uib-tab-heading>
                                    <div
                                        ng-if="tabname=='attachmentsExpiration' || tabsloaded.indexOf('attachmentsExpiration') >= 0">
                                        <div
                                            data-ng-include="app.views.urlRoot + 'modules/configuration/business-programs/configuration_management_question_tab.htm'">
                                        </div>
                                    </div>
                                </uib-tab>

                                <uib-tab disabled="customer_title_tab=='create'"
                                    select="switchTab('economicSector','list')">
                                    <uib-tab-heading>
                                        Sector Económico
                                    </uib-tab-heading>
                                    <div
                                        ng-if="tabname=='economicSector' || tabsloaded.indexOf('economicSector') >= 0">
                                        <div
                                            data-ng-include="app.views.urlRoot + 'modules/configuration/business-programs/configuration_management_economic_sector_tab.htm'">
                                        </div>
                                    </div>
                                </uib-tab>
                            </uib-tabset>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
