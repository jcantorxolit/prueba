<div ui-view="" ng-controller="templateManageListCtrl">
    <!-- start: PAGE TITLE -->
    <section id="page-title">

        <div class="row">
            <div class="col-sm-10">
                <h1 class="mainTitle">Administrador de Plantillas</h1>
                <span class="mainDescription">
                    Desde este formulario usted podrá administrar las plantillas de excel para los procesos de importación de los diferentes módulos
                </span>
            </div>
        </div>

    </section>
    <!-- end: PAGE TITLE -->

    <!-- start: RESPONSIVE TABLE -->
    <div class="container-fluid container-fullw bg-white">

        <div class="row">
            <div class="col-md-12">
                <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/common/custom_filters.htm'"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <a class="btn btn-wide btn-primary" href="#" ng-click="onCreate()">
                    <i class="glyphicon glyphicon-plus"></i> Adicionar
                </a>
            </div>
            <div class="col-md-6">
                <div class="pull-right">
                    <div class="checkbox clip-check check-success check-md checkbox-inline">
                        <input type="checkbox" id="checkbox11" ng-model="$storage.showAllTemplate" ng-change="onShowAllChange()">
                        <label for="checkbox11">
                            Mostrar todas las versiones
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table datatable="" width="100%"
                        dt-instance="dtInstanceTemplateManageCallback"
                        dt-options="dtOptionsTemplateManage"
                        dt-columns="dtColumnsTemplateManage"
                        id="dtTemplateManage" class="table table-bordered table-hover"></table>
                </div>
            </div>
        </div>

        <iframe id="downloadDocument" style='position:fixed;display:none;top:-1px;left:-1px;' />
    </div>
</div>
<!-- end: RESPONSIVE TABLE -->
