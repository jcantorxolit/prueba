<div ng-controller="configurationRoadSafetyItemEditCtrl">
    <form name="Form" novalidate ng-submit="form.submit(Form)">

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-white">
                    <div class="panel-heading border-light">
                        <h4 class="panel-title"><span class="text-bold">DATOS BÁSICOS</span></h4>
                    </div>

                    <div class="panel-body">

                        <div class="row">
                            <div class="col-md-12">

                                <div class="form-group"
                                     ng-class="{'has-error':Form.parent.$dirty && Form.parent.$invalid}">
                                    <label class="control-label">Parámetro<span
                                            class="symbol required"></span></label>

                                    <ui-select name="parent" ng-required="true" ng-disabled="isView"
                                               ng-model="roadSafety.roadSafetyParent" theme="bootstrap">
                                        <ui-select-match placeholder="- Seleccionar -">
                                            [[$select.selected.description]]
                                        </ui-select-match>
                                        <ui-select-choices
                                                repeat="item in parentList | filter: $select.search track by $index">
                                            <div ng-bind-html="item.description | highlight: $select.search"></div>
                                            <small>
                                                Módulo: <span
                                                    ng-bind-html="''+item.cycle.name | highlight: $select.search"></span>
                                            </small>
                                        </ui-select-choices>
                                    </ui-select>
                                    <span class="error text-small block"
                                          ng-if="Form.parent.$dirty && Form.parent.$invalid">El padre es requerido</span>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">

                                <div class="form-group"
                                     ng-class="{'has-error':Form.roadSafety.$dirty && Form.roadSafety.$invalid}">
                                    <label class="control-label">Variable<span
                                            class="symbol required"></span></label>

                                    <ui-select name="roadSafety" ng-required="true" ng-disabled="isView"
                                               ng-model="roadSafety.roadSafety" theme="bootstrap">
                                        <ui-select-match placeholder="- Seleccionar -">
                                            [[$select.selected.description]]
                                        </ui-select-match>
                                        <ui-select-choices
                                                repeat="item in roadSafetyList | filter: $select.search track by $index">
                                            <div ng-bind-html="item.description | highlight: $select.search"></div>
                                        </ui-select-choices>
                                    </ui-select>
                                    <span class="error text-small block"
                                          ng-if="Form.roadSafety.$dirty && Form.roadSafety.$invalid">El registro es requerido</span>
                                </div>
                            </div>

                        </div>

                        <div class="row">

                            <div class="col-md-2">
                                <div class="form-group"
                                     ng-class="{'has-error':Form.numeral.$dirty && Form.numeral.$invalid}">
                                    <label class="control-label">Numeral<span
                                            class="symbol required"></span></label>
                                    <input ng-disabled="isView" type="text" placeholder="Numeral"
                                           class="form-control" name="numeral"
                                           ng-model="roadSafety.numeral" required/>
                                                        <span class="error text-small block"
                                                              ng-if="Form.numeral.$dirty && Form.numeral.$invalid">El numeral es requerido</span>
                                </div>
                            </div>

                            <div class="col-md-2">
                                <div class="form-group"
                                     ng-class="{'has-error':Form.value.$dirty && Form.value.$invalid}">
                                    <label class="control-label">Valor<span
                                            class="symbol required"></span></label>
                                    <input ng-disabled="isView" type="text" placeholder="Numeral"
                                           class="form-control" name="value"
                                           ng-model="roadSafety.value" required/>
                                                        <span class="error text-small block"
                                                              ng-if="Form.value.$dirty && Form.value.$invalid">El valor es requerido</span>
                                </div>
                            </div>

                            <div class="col-md-1">
                                <div class="form-group">
                                    <label>
                                        Activo
                                    </label>

                                    <div class="checkbox" style="margin-top: 0px !important;">
                                        <switch disabled="isView" ng-model="roadSafety.isActive" class="green"></switch>
                                    </div>
                                </div>
                            </div>
                            <!--<div class="col-md-8">
                                <div class="form-group"
                                     ng-class="{'has-error':Form.description.$dirty && Form.description.$invalid}">
                                    <label class="control-label">Descripción<span
                                            class="symbol required"></span></label>
                                    <input ng-disabled="isView" type="text" placeholder="Ingrese la descripción"
                                           class="form-control" name="description"
                                           ng-model="roadSafety.description" required/>
                                                        <span class="error text-small block"
                                                              ng-if="Form.description.$dirty && Form.description.$invalid">La descripción es requerida</span>
                                </div>
                            </div>-->


                        </div>

                        <div class="row">

                            <div class="col-md-12">
                                <div class="form-group"
                                     ng-class="{'has-error':Form.criterion.$dirty && Form.criterion.$invalid}">
                                    <label class="control-label">Criterio<span
                                            class="symbol required"></span></label>
                                               <textarea ng-disabled="isView" name="criterion"
                                                         placeholder="Escribe aquí el criterio..."
                                                         data-ng-model="roadSafety.criterion"
                                                         class="form-control" required></textarea>
                                                        <span class="error text-small block"
                                                              ng-if="Form.criterion.$dirty && Form.criterion.$invalid">El criterio es requerido</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-white">
                    <div class="panel-heading border-light">
                        <h4 class="panel-title"><span class="text-bold">MARCO LEGAL</span>
                        </h4>

                        <div class="panel-tools">
                            <a href='#' class="btn btn-primary btn-o btn-sm"
                               tooltip-placement='top' uib-tooltip="Adicionar"
                               ng-click="onAddLegalFramework()"><i
                                    class="fa fa-plus"></i></a>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-11">

                                <label class="control-label">
                                    Descripción
                                </label>

                            </div>
                        </div>

                        <div class="row"
                             ng-repeat="item in roadSafety.legalFrameworkList">
                            <div class="col-md-11">
                                <div class="form-group"
                                     ng-class="{'has-error':Form.descriptionLegalFramework.$dirty && Form.descriptionLegalFramework.$invalid}">
                                    <input ng-disabled="isView" type="text"
                                           placeholder="Ingrese la descripción"
                                           class="form-control" name="descriptionLegalFramework"
                                           ng-model="item.description"/>
                                <span class="error text-small block"
                                      ng-if="Form.descriptionLegalFramework.$dirty && Form.descriptionLegalFramework.$invalid">El registro es requerido</span>
                                </div>
                            </div>
                            <div class="col-md-1"
                                 ng-if="roadSafety.legalFrameworkList.length > 0">
                                <div class="pull-right">
                                    <div class="form-group">
                                        <a href='#'
                                           class="btn btn-danger btn-o btn-sm"
                                           tooltip-placement='top'
                                           uib-tooltip="Eliminar"
                                           ng-click="onRemoveLegalFramework($index)"><i
                                                class="fa fa-trash-o"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-white">
                    <div class="panel-heading border-light">
                        <h4 class="panel-title"><span class="text-bold">MODO DE VERIFICACIÓN</span>
                        </h4>

                        <div class="panel-tools">
                            <a href='#' class="btn btn-primary btn-o btn-sm"
                               tooltip-placement='top' uib-tooltip="Adicionar"
                               ng-click="onAddVerificationMode()"><i
                                    class="fa fa-plus"></i></a>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-11">

                                <label class="control-label">
                                    Descripción
                                </label>

                            </div>
                        </div>

                        <div class="row"
                             ng-repeat="item in roadSafety.verificationModeList">
                            <div class="col-md-11">
                                <div class="form-group"
                                     ng-class="{'has-error':Form.descriptionVerificationMode.$dirty && Form.descriptionVerificationMode.$invalid}">
                                    <input ng-disabled="isView" type="text"
                                           placeholder="Ingrese la descripción"
                                           class="form-control" name="descriptionVerificationMode"
                                           ng-model="item.description"/>
                                <span class="error text-small block"
                                      ng-if="Form.descriptionVerificationMode.$dirty && Form.descriptionVerificationMode.$invalid">El registro es requerido</span>
                                </div>
                            </div>
                            <div class="col-md-1"
                                 ng-if="roadSafety.verificationModeList.length > 0">
                                <div class="pull-right">
                                    <div class="form-group">
                                        <a href='#'
                                           class="btn btn-danger btn-o btn-sm"
                                           tooltip-placement='top'
                                           uib-tooltip="Eliminar"
                                           ng-click="onRemoveVerificationMode($index)"><i
                                                class="fa fa-trash-o"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-md-12 margin-bottom-15">
                <div class="pull-right">
                    <button type="submit" class="btn btn-primary" ng-if="!isView">
                        Guardar
                    </button>
                    <button type="button" class="btn btn-primary btn-o" ng-click="onCancel()">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
