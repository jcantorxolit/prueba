<form name="Form" id="form1" novalidate ng-submit="form.submit(Form)">

    <div class="modal-body">

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-white">
                    <div class="panel-heading border-light">
                        <h4 class="panel-title"><span class="text-bold">DATOS BÁSICOS</span></h4>
                    </div>

                    <div class="panel-body">

                        <div class="row">

                            <div class="col-md-6">

                                <div class="form-group"
                                     ng-class="{'has-error':Form.type.$dirty && Form.type.$invalid}">
                                    <label class="control-label">Tipo<span
                                            class="symbol required"></span></label>

                                    <ui-select name="type" ng-required="true" ng-disabled="isView"
                                               ng-model="roadSafety.type" theme="bootstrap">
                                        <ui-select-match placeholder="- Seleccionar -">
                                            [[$select.selected.item]]
                                        </ui-select-match>
                                        <ui-select-choices
                                                repeat="item in typeList | filter: $select.search track by $index">
                                            <div ng-bind-html="item.item | highlight: $select.search"></div>

                                        </ui-select-choices>
                                    </ui-select>
                                    <span class="error text-small block"
                                          ng-if="Form.type.$dirty && Form.type.$invalid">El tipo es requerido</span>
                                </div>

                            </div>

                            <div class="col-md-5">

                                <div class="form-group"
                                     ng-class="{'has-error':Form.cycle.$dirty && Form.cycle.$invalid}">
                                    <label class="control-label">Módulo<span
                                            class="symbol required"></span></label>

                                    <ui-select name="cycle" ng-required="true" ng-disabled="isView"
                                               ng-model="roadSafety.cycle" theme="bootstrap">
                                        <ui-select-match placeholder="- Seleccionar -">
                                            [[$select.selected.name]]
                                        </ui-select-match>
                                        <ui-select-choices
                                                repeat="item in cycleList | filter: $select.search track by $index">
                                            <div ng-bind-html="item.name | highlight: $select.search"></div>

                                        </ui-select-choices>
                                    </ui-select>
                                    <span class="error text-small block"
                                          ng-if="Form.cycle.$dirty && Form.cycle.$invalid">El ciclo es requerido</span>
                                </div>

                            </div>

                            <div class="col-md-1">
                                <div class="form-group">
                                    <label>
                                        Activo
                                    </label>

                                    <div class="checkbox" style="margin-top: 0px !important;">
                                        <switch disabled="isView" ng-model="roadSafety.isActive" class="green"></switch>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <div class="row" ng-if="roadSafety.type.value == 'C'">
                            <div class="col-md-12">

                                <div class="form-group"
                                     ng-class="{'has-error':Form.parent.$dirty && Form.parent.$invalid}">
                                    <label class="control-label">Parámetro<span
                                            class="symbol required"></span></label>

                                    <ui-select name="parent" ng-required="roadSafety.type.value == 'C'" ng-disabled="isView"
                                               ng-model="roadSafety.parent" theme="bootstrap">
                                        <ui-select-match placeholder="- Seleccionar -">
                                            [[$select.selected.description]]
                                        </ui-select-match>
                                        <ui-select-choices
                                                repeat="item in parentList | filter: $select.search track by $index">
                                            <div ng-bind-html="item.description | highlight: $select.search"></div>
                                        </ui-select-choices>
                                    </ui-select>
                                    <span class="error text-small block"
                                          ng-if="Form.parent.$dirty && Form.parent.$invalid">El padre es requerido</span>
                                </div>

                            </div>
                        </div>

                        <div class="row">

                            <div class="col-md-2" ng-if="roadSafety.type.value == 'P'">
                                <div class="form-group"
                                     ng-class="{'has-error':Form.numeral.$dirty && Form.numeral.$invalid}">
                                    <label class="control-label">Numeral<span
                                            class="symbol required"></span></label>
                                    <input ng-disabled="isView" type="text" placeholder="Numeral"
                                           class="form-control" name="numeral"
                                           ng-model="roadSafety.numeral" ng-required="roadSafety.type.value == 'P'"/>
                                                        <span class="error text-small block"
                                                              ng-if="Form.numeral.$dirty && Form.numeral.$invalid">El numeral es requerido</span>
                                </div>
                            </div>

                            <div ng-class="{'col-md-10':roadSafety.type.value == 'P', 'col-md-12': roadSafety.type.value != 'P'}">
                                <div class="form-group"
                                     ng-class="{'has-error':Form.description.$dirty && Form.description.$invalid}">
                                    <label class="control-label">Descripción<span
                                            class="symbol required"></span></label>
                                    <input ng-disabled="isView" type="text" placeholder="Ingrese la descripción"
                                           class="form-control" name="description"
                                           ng-model="roadSafety.description" required/>
                                                        <span class="error text-small block"
                                                              ng-if="Form.description.$dirty && Form.description.$invalid">La descripción es requerida</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger btn-o" ng-click="onCancel()">
            Cancelar
        </button>
        <button type="submit" class="btn btn-primary btn-o">
            Guardar
        </button>
    </div>
</form>
