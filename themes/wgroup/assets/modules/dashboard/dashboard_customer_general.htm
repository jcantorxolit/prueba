<div class="container-fluid container-fullw bg-white">

                    <div class="col-md-12">

                                <uib-tab-heading>
                                    <h4 class="text-bold no-margin text-info"> <b>Estándares Mínimos</b> </h4>

                                <div data-ng-animate="'wave'" ng-if="activeTab==1" class="fade-in-right-big"
                                     data-ng-include="app.views.urlRoot + 'modules/dashboard/general/minimal_standars.htm'">
                                </div>
                            </uib-tab>

                            <uib-tab index="2" select="switchTab(2)">
                                <uib-tab-heading>
                                    <h4 class="text-bold no-margin text-info"> <b>Seguridad Vial</b> </h4>
                                </uib-tab-heading>
