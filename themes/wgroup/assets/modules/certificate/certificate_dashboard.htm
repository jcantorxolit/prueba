<!-- start: PAGE TITLE -->
<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle" translate="Validación Certificados">Validación Certificados</h1>
            <span class="mainDescription">Desde aquí podrá validar y consultar los certificados que genera WayGroup.</span>
        </div>
        <!--<div ncy-breadcrumb></div>-->
    </div>
</section>


<!-- start: RESET -->
<div ng-controller="certificateCtrl">
    <div class="row" ng-if="!showIframe">
        <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">

            <!-- start: RESET BOX -->
            <div class="box-login">
                <form class="form-login">

                    <fieldset>
                        <legend>
                            Certificado
                        </legend>
                        <p>
                            Por favor ingrese el código de validación.
                        </p>

                        <div class="form-group">
						<span class="input-icon">
							<input type="text" class="form-control" id="resetCode" name="code" ng-model="certificate.validateCode"
                                   placeholder="Código de validación">
							<i class="fa fa-key"></i> </span>
                        </div>
                        <div class="form-actions">
                            <div class="checkbox clip-check check-primary">
                            </div>
                            <button type="button" ng-click="onValidateCode()" class="btn btn-primary pull-right">
                                Validar <i class="fa fa-arrow-circle-right"></i>
                            </button>
                        </div>
                    </fieldset>
                </form>
                <!-- start: COPYRIGHT -->

                <!-- end: COPYRIGHT -->
            </div>
            <!-- end: RESET BOX -->
        </div>
    </div>

    <div class="row" ng-if="showIframe">
        <div class="row margin-bottom-15">
            <div class="col-md-12">
                <div class="pull-right">
                    <button type="button" class="btn btn-primary btn-o btn-wide" ng-click="onCancel()">
                        Regresar
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-1">
        </div>
        <div class="col-md-10">

            <!-- start: RESET BOX -->
            <iframe width="100%" height="615" ng-src="[[currentURL]]" frameborder="0" allowfullscreen></iframe>
            <!-- end: RESET BOX -->
        </div>
        <div class="col-md-1">
        </div>
    </div>
</div>
<!-- end: RESET -->

<!-- end: PAGE TITLE -->
