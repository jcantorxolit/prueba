<div ng-controller="certificateReportListCtrl">

    <div class="row">
        <div class="col-md-12">
            <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/common/custom_filters.htm'"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <a class="btn btn-wide btn-primary" href="#" ng-click="onAddExternalCertificate()" ng-if="isCustomer">
                <i class="glyphicon glyphicon-plus"></i> Adicionar certificado externo
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table datatable="" width="100%" dt-instance="dtInstanceCertificateCallback" dt-options="dtOptionsCertificate"
                       dt-columns="dtColumnsCertificate" id="dtCertificate"
                       class="table table-bordered table-hover"></table>
            </div>
        </div>
    </div>

    <iframe id="downloadDocument" style='position:fixed;display:none;top:-1px;left:-1px;' />
