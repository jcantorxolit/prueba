<!-- start: RESPONSIVE TABLE -->
<div class="container-fluid container-fullw bg-white" ng-controller="certificateLogBookCourseListCtrl">

    <div class="container-fluid container-fullw bg-white" ng-if="isAdmin">

        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-3">

                        <div class="form-group">
                            <label>
                                <h5 class="over-title margin-bottom-15">Filtrar <span
                                        class="text-bold">por a√±o</span></h5>
                            </label>

                            <div class="input-group">
                                <ui-select ng-disabled="isview" ng-model="filter.selectedYear"
                                           theme="bootstrap"
                                           on-select="changeYear($item, $model)">
                                    <ui-select-match placeholder="- Seleccionar -">
                                        [[$select.selected.item]]
                                    </ui-select-match>
                                    <ui-select-choices
                                            repeat="item in years | filter: $select.search track by $index">
                                        <div ng-bind-html="item.item | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                                                     	<span class="input-group-btn">
                                                        <button ng-click="clearYear()" class="btn btn-default">
                                                            <span class="glyphicon glyphicon-trash"></span>
                                                        </button> </span>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-3">

                        <div class="form-group">
                            <label>
                                <h5 class="over-title margin-bottom-15">Filtrar <span
                                        class="text-bold">por mes</span></h5>
                            </label>

                            <div class="input-group">
                                <ui-select ng-disabled="isview" ng-model="filter.selectedMonth"
                                           theme="bootstrap"
                                           on-select="changeMonth($item, $model)">
                                    <ui-select-match placeholder="- Seleccionar -">
                                        [[$select.selected.item]]
                                    </ui-select-match>
                                    <ui-select-choices
                                            repeat="item in months | filter: $select.search track by $index">
                                        <div ng-bind-html="item.item | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                                                     	<span class="input-group-btn">
                                                        <button ng-click="clearMonth()" class="btn btn-default">
                                                            <span class="glyphicon glyphicon-trash"></span>
                                                        </button> </span>
                            </div>
                        </div>
                    </div>




                    <div class="col-sm-6">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table datatable="" width="100%" dt-instance="dtInstanceCertificateExpiration" dt-options="dtOptionsCertificateExpiration"
                       dt-columns="dtColumnsCertificateExpiration" id="dtCertificateExpiration"
                       class="table table-bordered table-hover"></table>
            </div>
        </div>
    </div>

    <iframe id="downloadDocument" style='position:fixed;display:none;top:-1px;left:-1px;' />

</div>
<!-- end: RESPONSIVE TABLE -->
