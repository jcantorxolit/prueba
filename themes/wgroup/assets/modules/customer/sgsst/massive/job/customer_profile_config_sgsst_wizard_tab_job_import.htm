<div  ng-controller="customerConfigWizardJobImport">

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-white">
                <div class="panel-heading border-light">
                    <h4 class="panel-title"><span class="text-bold"> DATOS BÁSICOS </span></h4>
                </div>

                <div class="panel-body">

                    <div class="row">
                        <div class="col-md-12">

                            <p>
                                Cantidad anexos: [[ uploader.queue.length ]]
                            </p>

                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th width="50%">Nombre</th>
                                        <th ng-show="uploader.isHTML5">Tamaño</th>
                                        <th ng-show="uploader.isHTML5">Progreso</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="item in uploader.queue">
                                        <td><strong>[[ item.file.name ]]</strong></td>
                                        <td ng-show="uploader.isHTML5" nowrap>[[ item.file.size/1024/1024|number:2
                                            ]] MB
                                        </td>
                                        <td ng-show="uploader.isHTML5">
                                            <div class="progress progress-xs margin-bottom-0">
                                                <div class="progress-bar" role="uib-progressbar"
                                                     ng-style="{ 'width': item.progress + '%' }"></div>
                                            </div>
                                        </td>
                                        <td class="text-center"><span ng-show="item.isSuccess"><i
                                                class="glyphicon glyphicon-ok"></i></span><span
                                                ng-show="item.isCancel"><i
                                                class="glyphicon glyphicon-ban-circle"></i></span><span
                                                ng-show="item.isError"><i
                                                class="glyphicon glyphicon-remove"></i></span></td>
                                        <td nowrap>

                                            <button type="button" class="btn btn-danger btn-xs"
                                                    ng-click="item.remove()">
                                                <span class="glyphicon glyphicon-trash"></span> Remover
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div>

                                <span class="btn btn-primary btn-o btn-file"> Seleccionar anexo
									<input type="file" nv-file-select="" uploader="uploader"
                                           ng-disabled="uploader.getNotUploadedItems().length > 0"/>
								</span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row rowactions actionswzr">
        <div class="col-md-12">
            <div class="pull-right">
                <button type="button" class="btn btn-primary btn-o" ng-click="download()">
                     Descargar plantilla
                </button>
                <button type="button" class="btn btn-primary" ng-if="!isView" ng-click="save()">
                     Importar
                </button>
                <button type="button" class="btn btn-primary btn-o" ng-click="clear()">
                     Cancelar
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-white">
                <div class="panel-heading border-light">
                    <h4 class="panel-title"><span class="text-bold"> CARGOS </span></h4>
                </div>

                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div>
                                <div class="table-responsive">
                                    <table datatable="" width="100%" dt-instance="dtInstanceConfigJobImport" dt-options="dtOptionsConfigJobImport" dt-columns="dtColumnsConfigJobImport" id="dtConfigJobImport"
                                           class="table table-bordered table-hover"></table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <iframe id="downloadDocument" style='position:fixed;display:none;top:-1px;left:-1px;'/>

</div>
