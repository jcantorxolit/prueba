<form name="Form" id="form1" novalidate ng-submit="form.submit(Form)">
    <div class="modal-body">
        <div class="form-group">
            <label>
                <h4 class="panel-title text-primary">Configuración del Tipos de Documento</h4>
            </label>
        </div>

        <fieldset>
            <legend translate="grid.matrix.ACTIVITY">Actividad:</legend>

            <div class="row">
                <textarea ng-disabled="true"
                          placeholder="Escribe aquí la descripción..."
                          data-ng-model="activity.name"
                          class="form-control"></textarea>
            </div>

        </fieldset>
        
        <fieldset>
            <legend>Información Básica:</legend>
            <div class="row">

                <div class="col-md-12">
                    <div class="form-group"
                         ng-class="{'has-error':Form.classification.$dirty && Form.classification.$invalid}">
                        <label class="control-label">Tipos de documento<span
                                class="symbol required"></span></label>

                        <ui-select name="classification" ng-required="true" ng-disabled="isView"
                                   ng-model="document.type" theme="bootstrap">
                            <ui-select-match placeholder="- Seleccionar -">
                                [[$select.selected.item]]
                            </ui-select-match>
                            <ui-select-choices
                                    repeat="item in requirements | filter: $select.search track by $index">
                                <div ng-bind-html="item.item | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                    <span class="error text-small block"
                          ng-if="Form.classification.$dirty && Form.classification.$invalid">El registro es requerido</span>
                    </div>
                </div>

            </div>
        </fieldset>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger btn-o" ng-click="onCancel()">
            Cancelar
        </button>
        <button type="submit" class="btn btn-primary btn-o">
            Guardar
        </button>
    </div>
</form>

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-white">
            <div class="panel-heading border-light">
                <h4 class="panel-title"><span class="text-bold">TIPOS DE DOCUMENTOS</span></h4>
            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <div>
                            <div class="table-responsive">

                                <table datatable="" width="100%" dt-instance="dtInstanceConfigJobActivityDocument" dt-options="dtOptionsConfigJobActivityDocument"
                                       id="dtConfigJobActivityDocument"
                                       dt-columns="dtColumnsConfigJobActivityDocument"
                                       class="table table-bordered table-hover"></table>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
