<div ng-controller="customerDiagnosticExpressMatrixDashboardHazardCtrl">
    <div class="row margin-bottom-15">
        <div class="col-md-12">
            <h4 class="panel-title margin-top-10"><span class="text-bold">VALORACIÃ“N DE PELIGROS</span></h4>
        </div>
    </div>

    <div class="row margin-bottom-5">
        <div class="col-md-8 padding-left-0">
            <div class="form-group" ng-class="{'has-error':Form.type.$dirty && Form.type.$invalid}">
                <label
                    class="control-label control-label margin-right-20 margin-left-15 text-bold margin-top-10 float-left"
                    translate="views.EXPRESS-MATRIX-WORKPLACE-FILTER">
                    Seleccione el centro de Trabajo
                </label>
                <div class="padding-right-0 padding-left-0 col-md-6">
                    <ui-select name="type" ng-disabled="isWorkplaceDisabled" ng-model="filter.selectedWorkPlace"
                        on-select="onSelectWorkPlace()" theme="bootstrap">
                        <ui-select-match placeholder="- Seleccionar -">
                            [[$select.selected.name]]
                        </ui-select-match>
                        <ui-select-choices repeat="item in workplaceList | filter: $select.search track by $index">
                            <div ng-bind-html="item.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="pull-right">
                <button type="button" class="btn btn-primary btn-block" ng-click="onViewSummary()">
                    Ver tablero general
                </button>
            </div>
        </div>
    </div>

    <uib-tabset class="tabbable" active="tabIndex">
        <uib-tab index="$index" disable="isCreate" ng-click="onSelectHazard(hazard, $index)"
            ng-repeat="hazard in hazardList">
            <uib-tab-heading>
                <i class="glyphicon glyphicon-ok-sign"></i> <span> [[ hazard.name ]]</span>
            </uib-tab-heading>

            <div>
                <div data-ng-animate="'wave'" class="fade-in-right-big"
                    data-ng-include="app.views.urlRoot + 'modules/customer/diagnostic/tab-express-matrix/dashboard/hazard/customer_diagnostic_express_matrix_dashboard_hazard_detail.htm'">
                </div>
            </div>
        </uib-tab>
    </uib-tabset>

</div>
