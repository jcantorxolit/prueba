<div class="road-safety-export-pdf" ng-controller="customerRoadSafetySummaryCtrl">


    <div class="panel panel-white">
        <div class="panel-heading border-light">
            <h4 class="panel-title"><span class="text-bold">RESUMEN DE AUTOEVALUACIÓN</span></h4>
        </div>

        <div class="panel-body">

            <div class="row" ng-if="currentId != 0">
                <div class="col-md-6">
                    <a class="btn btn-wide btn-success" href="#" ng-click="onViewReport()">
                        <i class="glyphicon glyphicon-list-alt"></i> Ver reporte
                    </a>

                    <a class="btn btn-wide btn-info" href="#" ng-click="onViewMonthlyReport()">
                        <i class="glyphicon glyphicon-list-alt"></i> Ver reporte mensual
                    </a>
                </div>

                <div class="col-md-6">
                    <div class="pull-right">
                        <button type="button" class="btn btn-info btn-o" ng-click="onReportExportPdf()">
                            Exportar Tabla de Valores
                        </button>

                        <button type="button" class="btn btn-danger btn-o" ng-click="onSummaryExportPdf()">
                            Exportar PDF
                        </button>

                        <button type="button" class="btn btn-success btn-o" ng-click="onSummaryExportExcel()">
                            Exportar Excel
                        </button>

                        |

                        <button type="submit" class="btn btn-primary" ng-click="onContinue()">
                            Continuar
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div>
                        <div class="table-responsive">
                            <table datatable="" width="100%" dt-instance="dtInstanceRoadSafetySummaryCallback"
                                dt-options="dtOptionsRoadSafetySummary" dt-columns="dtColumnsRoadSafetySummary" class="table table-bordered table-hover"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-white">
        <div class="panel-heading border-light">
            <h4 class="panel-title"><span class="text-bold">ESTRUCTURA DE PONDERACIÓN</span></h4>
        </div>

        <div class="panel-body">
            <div class="row">
                <div class="col-md-12 export-pdf">
                    <div>
                        <div class="table-responsive">
                            <table datatable="" width="100%" dt-instance="dtInstanceRoadSafetySummaryWeightedCallback"
                                dt-options="dtOptionsRoadSafetySummaryWeighted" dt-columns="dtColumnsRoadSafetySummaryWeighted"
                                class="table table-bordered table-hover">
                            </table>

                            <table width="100%" class="table table-bordered table-hover">
                                <tfoot>
                                    <th style="width: 50%; text-align: center" colspan="2">RESULTADO FINAL DEL
                                        EJERCICIO</th>
                                    <th style="width: 25%">[[ sumWeightedValue ]]</th>
                                    <th style="width: 25%">[[ sumTotal ]]</th>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/diagnostic/tab-road-safety/1565/customer_road_safety_stats.htm'">
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="pull-right">
                <button type="submit" class="btn btn-primary" ng-click="onContinue()" ng-if="currentId != 0">
                    Continuar
                </button>
            </div>
        </div>
    </div>

    <iframe id="download" style='position:fixed;display:none;top:-1px;left:-1px;' />

</div>
