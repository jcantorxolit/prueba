<div ng-controller="customerDiagnosticCtrl" >
    <div ng-switch="diagnostic_section" data-ng-animate="'wave'" class="">
        <div ng-switch-when="list" class="fade-in-right-big">
            <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/diagnostic/sg-sst/customer_diagnostic_list.htm'">
            </div>
        </div>

        <div ng-switch-when="summary" class="fade-in-right-big">
            <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/diagnostic/sg-sst/customer_diagnostic_summary.htm'">
            </div>
        </div>

        <div ng-switch-when="edit" class="fade-in-right-big">
            <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/diagnostic/sg-sst/customer_diagnostic_prevention.htm'">
            </div>
        </div>

        <div ng-switch-when="report" class="fade-in-right-big">
            <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/diagnostic/sg-sst/customer_diagnostic_report.htm'">
            </div>
        </div>

        <div ng-switch-when="report_monthly" class="fade-in-right-big">
            <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/diagnostic/sg-sst/customer_diagnostic_report_monthly.htm'">
            </div>
        </div>
    </div>
</div>
