<div class="diagnostic-export-pdf" ng-controller="customerDiagnosticSummaryCtrl">

    <div class="panel panel-white">
        <div class="panel-heading border-light">
            <h4 class="panel-title"><span class="text-bold">RESUMEN DE DIAGNÃ“STICO</span></h4>
        </div>

        <div class="panel-body">

            <div class="row">
                <div class="col-md-6">

                    <a class="btn btn-wide btn-success" href="#" ng-click="onViewReport()" ng-if="can('diagnostico_report')"><i
                            class="glyphicon glyphicon-list-alt"></i> Ver reporte</a>

                    <a class="btn btn-wide btn-info" href="#" ng-click="onViewReporttMonthly()" ng-if="can('diagnostico_report_montly')"><i
                            class="glyphicon glyphicon-list-alt"></i> Ver reporte mensual</a>

                </div>

                <div class="col-md-6">
                    <div class="pull-right">
                        <button type="button" class="btn btn-danger btn-o" ng-click="onExportPdf()"
                                ng-if="can('diagnostico_export_pdf')">
                            Exportar PDF
                        </button>

                        <button type="button" class="btn btn-success btn-o" ng-click="onExportExcel()"
                                ng-if="can('diagnostico_export_excel')">
                            Exportar Excel
                        </button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div>
                        <div class="table-responsive">
                            <table datatable="" width="100%" 
                                dt-instance="dtInstanceDiagnosticSummaryCallback" 
                                dt-options="dtOptionsDiagnosticSummary"
                                dt-columns="dtColumnsDiagnosticSummary"
                                class="table table-bordered table-hover"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/diagnostic/sg-sst/customer_diagnostic_stats.htm'">
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="pull-right">
                <button type="button" class="btn btn-primary" ng-click="onContinue()">
                    Continuar
                </button>
                <button type="button" class="btn btn-primary btn-o" ng-click="onCancel()">
                    Regresar
                </button>
            </div>
        </div>
    </div>

    <iframe id="downloadDocument" style='position:fixed;display:none;top:-1px;left:-1px;' />

</div>
