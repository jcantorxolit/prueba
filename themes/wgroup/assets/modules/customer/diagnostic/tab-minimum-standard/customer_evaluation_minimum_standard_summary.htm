<div class="minimun-standard-export-pdf" ng-controller="customerEvaluationMinimumStandardSummaryCtrl">

    <div class="panel panel-white">
        <div class="panel-heading border-light">
            <h4 class="panel-title"><span class="text-bold">RESUMEN DE AUTOEVALUACIÃ“N</span></h4>
        </div>

        <div class="panel-body">

            <div class="row" ng-if="currentId != 0">
                <div class="col-md-6">
                    <a class="btn btn-wide btn-success" href="#" ng-click="onViewReport()">
                        <i class="glyphicon glyphicon-list-alt"></i> Ver reporte
                    </a>
                    <a class="btn btn-wide btn-info" href="#" ng-click="onViewMonthlyReport()">
                        <i class="glyphicon glyphicon-list-alt"></i> Ver reporte mensual
                    </a>
                </div>

                <div class="col-md-6">
                    <div class="pull-right">
                        <button type="button" class="btn btn-info btn-o" ng-click="onReportExportPdf()" ng-if="can('diagnostico_export_pdf')">
                            Exportar Tabla de Valores
                        </button>

                        <button type="button" class="btn btn-danger btn-o" ng-click="onExportPdf()" ng-if="can('diagnostico_export_pdf')">
                            Exportar PDF
                        </button>

                        <button type="button" class="btn btn-success btn-o" ng-click="onExportExcel()" ng-if="can('diagnostico_export_excel')">
                            Exportar Excel
                        </button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div>
                        <div class="table-responsive">
                            <table datatable="" width="100%" 
                                dt-instance="dtInstanceEvaluationMinimumStandardSummaryCallback"
                                dt-options="dtOptionsEvaluationMinimumStandardSummary" 
                                dt-columns="dtColumnsEvaluationMinimumStandardSummary"
                                class="table table-bordered table-hover"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/diagnostic/tab-minimum-standard/customer_evaluation_minimum_standard_stats.htm'">
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="pull-right">
                <button type="submit" class="btn btn-primary" ng-click="onContinue()" ng-if="currentId != 0">
                    Continuar
                </button>
            </div>
        </div>
    </div>

    <iframe id="download" style='position:fixed;display:none;top:-1px;left:-1px;' />

</div>
