<!-- start: RESPONSIVE TABLE -->
<div ng-controller="customerEmployeeDocumentExpirationSearchListCtrl">


    <div class="row">
        <div class="col-md-12">
            <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/common/custom_filters.htm'">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">

        </div>

        <div class="col-md-6">
            <div class="pull-right">
                <button type="button" class="btn btn-success btn-o" ng-click="onExportExcel()">
                    Exportar Excel
                </button>

                <button type="button" class="btn btn-danger btn-o" ng-click="onExportPdf()">
                    Exportar PDF
                </button>
            </div>
        </div>
    </div>

    <div class="row margin-top-20">
        <div class="col-md-12">
            <div class="pull-right">
                <div class="checkbox clip-check check-success check-md checkbox-inline">
                    <input type="checkbox" id="customerAttachment" ng-model="$storage.hideExpiredAttachment" ng-change="onShowExpirtedChange()">
                    <label for="customerAttachment">
                        Ocultar Vencidos
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="col-md-12">
            <div class="table-responsive">
                <table datatable="" width="100%" 
                    dt-instance="dtInstanceCertificateExpirationCallback" 
                    dt-options="dtOptionsCertificateExpiration"
                    dt-columns="dtColumnsCertificateExpiration" 
                    id="dtCertificateExpiration" class="table table-bordered table-hover"></table>
            </div>
        </div>
    </div>

    <iframe id="download" style='position:fixed;display:none;top:-1px;left:-1px;' src="" />

</div>
<!-- end: RESPONSIVE TABLE -->
