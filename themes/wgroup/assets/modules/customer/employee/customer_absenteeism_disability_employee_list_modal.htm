<form name="Form" id="form1" novalidate ng-submit="form.submit(Form)">

    <div class="modal-body">
        <div class="form-group">
            <label>
                <h4 class="panel-title text-bold text-primary">[[title || 'Empleados']]</h4>
            </label>
        </div>

        <div ng-if="messageInfo" class="alert alert-warning">
            <b>[[ messageInfo ]]</b>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div>
                    <div class="table-responsive">
                        <table datatable="" width="100%" dt-instance="dtInstanceDisabilityEmployeeList" dt-options="dtOptionsDisabilityEmployeeList"
                               id="dtDisabilityEmployeeList"
                               dt-columns="dtColumnsDisabilityEmployeeList"
                               class="table table-bordered table-hover"></table>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" ng-if="showProcessBtn" class="btn btn-info btn-o" ng-click="onCloseModal()">
            Cargar
        </button>
        <button type="button" class="btn btn-danger btn-o" ng-click="onCancel()">
            Cancelar
        </button>
    </div>
</form>
