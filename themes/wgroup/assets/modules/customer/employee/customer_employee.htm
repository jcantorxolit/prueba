<div ng-controller="customerEmployeeCtrl">
    <div ng-switch="employee_section" data-ng-animate="'wave'" class="">
        <div ng-switch-when="list" class="fade-in-right-big">
            <div data-ng-include="app.views.urlRoot + 'modules/customer/employee/customer_employee_list.htm'">
            </div>
        </div>

        <div ng-switch-when="edit" class="fade-in-right-big">
            <div data-ng-include="app.views.urlRoot + 'modules/customer/employee/customer_employee_edit.htm'">
            </div>
        </div>

        <div ng-switch-when="stagingEmployee" class="fade-in-right-big">
            <div data-ng-include="app.views.urlRoot + 'modules/customer/employee/customer_employee_staging_list.htm'">
            </div>
        </div>

        <div ng-switch-when="staging" class="fade-in-right-big">
            <div data-ng-include="app.views.urlRoot + 'modules/customer/employee/customer_employee_demographic_staging_list.htm'">
            </div>
        </div>
    </div>

    <iframe title="Download Document" id="downloadDocument" style='position:fixed;display:none;top:-1px;left:-1px;' />

</div>
