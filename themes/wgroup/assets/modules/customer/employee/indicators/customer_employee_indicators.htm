<div class="row" ng-controller="customerEmployeeIndicatorsTabsCtrl">
    <div class="col-md-12">
        <uib-tabset class="tabbable" active="activeTab">

            <uib-tab index="1" select="switchTab('1')">
                <uib-tab-heading>Empleados</uib-tab-heading>

                <div data-ng-animate="'wave'" ng-if="loadedOther.indexOf('1') > -1" class="fade-in-right-big"
                     data-ng-include="app.views.urlRoot + 'modules/customer/employee/indicators/employee-indicators/indicators_tabs.htm'">
                </div>
            </uib-tab>


            <uib-tab index="2" select="switchTab('2')">
                <uib-tab-heading>Documentos de Soporte</uib-tab-heading>

                <div data-ng-animate="'wave'" ng-if="loadedOther.indexOf('2') > -1" class="fade-in-right-big"
                     data-ng-include="app.views.urlRoot + 'modules/customer/employee/indicators/documents/documents.htm'">
                </div>
            </uib-tab>

        </uib-tabset>
    </div>
</div>
