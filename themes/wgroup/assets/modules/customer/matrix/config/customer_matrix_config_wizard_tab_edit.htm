<div ng-controller="customerConfigWizardEditCtrl">

    <div class="row">
        <div class="col-md-12">


            <!-- start: WIZARD FORM -->
            <div id="wizard" class="swMain">
                    <!-- start: WIZARD SEPS -->
                    <ul>

                        <li ng-click="form.goTo(Form, 0)">
                            <a href class="itemwzr"
                               ng-class="{'selected' : currentStep >= 0, 'done' : currentStep > 0}">
                                <div class="stepNumber">
                                    0 %
                                </div>
                                <span class="stepDesc text-small"> INFORMACIÓN GENERAL</span>
                            </a>
                        </li>

                        <li ng-click="form.goTo(Form, 1)">
                            <a href class="itemwzr"
                               ng-class="{'selected' : currentStep >= 1, 'done' : currentStep > 1}">
                                <div class="stepNumber">
                                    0 %
                                </div>
                                <span class="stepDesc text-small"> PROYECTOS </span>
                            </a>
                        </li>

                        <li ng-click="form.goTo(Form, 2)">
                            <a href class="itemwzr"
                               ng-class="{'selected' : currentStep >= 2, 'done' : currentStep > 2}">
                                <div class="stepNumber">
                                    0 %
                                </div>
                                <span class="stepDesc text-small"> ACTIVIDADES </span>
                            </a>
                        </li>

                        <li ng-click="form.goTo(Form, 3)">
                            <a href class="itemwzr"
                               ng-class="{'selected' : currentStep >= 3, 'done' : currentStep > 3}">
                                <div class="stepNumber">
                                    0 %
                                </div>
                                <span class="stepDesc text-small"> IMPACTOS AMBIENTALES </span>
                            </a>
                        </li>

                        <li ng-click="form.goTo(Form, 4)">
                            <a href class="itemwzr"
                               ng-class="{'selected' : currentStep >= 4, 'done' : currentStep > 4}">
                                <div class="stepNumber">
                                    0 %
                                </div>
                                <span class="stepDesc text-small"> ASPECTOS AMBIENTALES </span>
                            </a>
                        </li>

                    </ul>
                    <!-- end: WIZARD SEPS -->



                    <!-- start: WIZARD STEP 1 -->
                    <div id="step-0" ng-show="currentStep == 0">

                        <div class="row">
                            <div class="col-md-6">
                                <h3>I. INFORMACIÓN GENERAL</h3>
                            </div>

                            <div class="col-md-6">
                                <div class="pull-right">
                                    <button type="button" class="btn btn-info btn-o" ng-click="onCancel()">
                                        Regresar a la lista de matrices
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/matrix/config/customer_matrix_config_wizard_tab_summary.htm'">
                        </div>


                    </div>

                    <div id="step-1" ng-show="currentStep == 1">
                        <div class="row">
                            <div class="col-md-6">
                                <h3>II. PROYECTOS</h3>
                            </div>
                            <div class="col-md-6">
                                <div class="pull-right">
                                    <button type="button" class="btn btn-info btn-o" ng-click="onCancel()">
                                        Regresar a la lista de matrices
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/matrix/config/customer_matrix_config_wizard_tab_project.htm'">
                        </div>
                    </div>

                    <div id="step-2" ng-show="currentStep == 2">
                        <div class="row">
                            <div class="col-md-6">
                                <h3>III. ACTIVIDADES</h3>
                            </div>
                            <div class="col-md-6">
                                <div class="pull-right">
                                    <button type="button" class="btn btn-info btn-o" ng-click="onCancel()">
                                        Regresar a la lista de matrices
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/matrix/config/customer_matrix_config_wizard_tab_activity.htm'">
                        </div>
                    </div>

                    <div id="step-3" ng-show="currentStep == 3">
                        <div class="row">
                            <div class="col-md-6">
                                <h3>IV. IMPACTOS AMBIENTALES</h3>
                            </div>
                            <div class="col-md-6">
                                <div class="pull-right">
                                    <button type="button" class="btn btn-info btn-o" ng-click="onCancel()">
                                        Regresar a la lista de matrices
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/matrix/config/customer_matrix_config_wizard_tab_environmental_impact.htm'">
                        </div>
                    </div>

                    <div id="step-4" ng-show="currentStep == 4">
                        <div class="row">
                            <div class="col-md-6">
                                <h3>IV. ASPECTOS AMBIENTALES</h3>
                            </div>
                            <div class="col-md-6">
                                <div class="pull-right">
                                    <button type="button" class="btn btn-info btn-o" ng-click="onCancel()">
                                        Regresar a la lista de matrices
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/matrix/config/aspect/customer_matrix_config_wizard_tab_environmental_aspect.htm'">
                        </div>
                    </div>
                    <!-- end: WIZARD STEP 1 -->
                </div>




            <!-- end: WIZARD FORM -->

        </div>
    </div>


</div>
