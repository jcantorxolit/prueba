<div ng-controller="customerMatrixConfigWizardTabActivityCtrl">

    <form name="Form" id="form1" novalidate ng-submit="form.submit(Form)">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-white">
                    <div class="panel-heading border-light">
                        <h4 class="panel-title"><span class="text-bold">DATOS B√ÅSICOS</span></h4>
                    </div>

                    <div class="panel-body">

                        <div class="row">

                            <div class="col-md-11">
                                <div class="form-group"
                                     ng-class="{'has-error':Form.name.$dirty && Form.name.$invalid}">
                                    <label class="control-label">
                                        Actividad
                                        <span class="symbol required"></span>
                                    </label>
                                    <input type="text" placeholder="Nombre de actividad" ng-disabled="isView"
                                           class="form-control" name="name"
                                           id="name"
                                           ng-model="activity.name">
                                    <span class="error text-small block"
                                          ng-if="Form.name.$dirty && Form.name.$invalid">El proyecto es requerido</span>
                                </div>
                            </div>

                            <div class="col-md-1">

                                <div class="form-group">
                                    <label>
                                        Activo
                                    </label>
                                    <div class="checkbox" style="margin-top: 0px !important;">
                                        <switch disabled="isView" ng-model="activity.isActive" class="green"></switch>
                                    </div>

                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="row margin-bottom-15">
            <div class="col-md-12">
                <div class="pull-right">
                    <button type="button" class="btn btn-primary btn-o" ng-click="download()" ng-if="false">
                        Descargar plantilla
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Guardar
                    </button>
                    <button type="button" class="btn btn-primary btn-o" ng-click="clearMatrixConfigActivity()">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-white">
                <div class="panel-heading border-light">
                    <h4 class="panel-title"><span class="text-bold">ACTIVIDADES</span></h4>
                </div>

                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div>
                                <div class="table-responsive">
                                    <table datatable="" width="100%" dt-instance="dtInstanceMatrixConfigActivity" dt-options="dtOptionsMatrixConfigActivity"
                                           dt-columns="dtColumnsMatrixConfigActivity" id="dtMatrixConfigActivity"
                                           class="table table-bordered table-hover"></table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <iframe id="downloadDocument" style='position:fixed;display:none;top:-1px;left:-1px;'/>


</div>
