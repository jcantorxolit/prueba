<!-- start: PROJECT -->
<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="col-md-12">
            <!-- /// controller:  'UserCtrl' -  localtion: assets/js/controllers/userCtrl.js /// -->
            <div ng-controller="customerMatrixConfigWizardTabSummaryCtrl">
                <!-- start: USER uib-tabset -->
                <div class="row">
                    <div class="col-md-12">
                        <div class="margin-bottom-30 pull-right">
                            <button class="btn btn-success btn-o btn-wide" ng-click="onRefresh()">
                                <i class="ti-reload"></i> Refrescar
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row">


                    <div class="row">


                        <div class="col-sm-3" ng-repeat="wizard in charts">
                            <div class="panel panel-white no-radius">
                                <div class="panel-heading border-bottom">
                                    <h5 class=""><span
                                            class="text-bold">[[wizard.name]]</span></h5>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="text-center margin-bottom-15">
                                                <canvas class="tc-chart" tc-chartjs-doughnut chart-options="optionsPie"
                                                        chart-data="wizard"
                                                        chart-legend="legendProgress" height="250">
                                                </canvas>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="panel-footer">
                                    <div class="clearfix padding-5 space5">
                                        <div class="col-xs-4 text-center no-padding">
                                            <div class="border-right border-dark">
                                                <span class="text-bold block text-extra-large">[[wizard.created]]</span>
                                                <span class="text-light">Creados</span>
                                            </div>
                                        </div>
                                        <div class="col-xs-4 text-center no-padding">
                                            <div class="border-right border-dark">
                                                <span class="text-bold block text-extra-large">[[wizard.configured]]</span>
                                                <span class="text-light">Configurados</span>
                                            </div>
                                        </div>
                                        <div class="col-xs-4 text-center no-padding">
                                            <span class="text-bold block text-extra-large">[[wizard.pending]]</span>
                                            <span class="text-light">Pendientes</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>

                <!-- end: USER uib-tabset -->
            </div>
        </div>
    </div>
</div>
<!-- end: PROJECT -->
