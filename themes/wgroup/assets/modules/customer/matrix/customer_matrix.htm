<div ng-controller="customerMatrixCtrl" >
    <div ng-switch="matrix_section" data-ng-animate="'wave'" class="">
        <div ng-switch-when="list" class="fade-in-right-big">
            <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/matrix/customer_matrix_list.htm'">
            </div>
        </div>

        <div ng-switch-when="config" class="fade-in-right-big">
            <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/matrix/config/customer_matrix_config_wizard_tab_edit.htm'">
            </div>
        </div>

        <div ng-switch-when="edit" class="fade-in-right-big">
            <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/matrix/data-tab/customer_matrix_data_tab.htm'">
            </div>
        </div>

        <div ng-switch-when="report" class="fade-in-right-big">

        </div>

        <div ng-switch-when="report_monthly" class="fade-in-right-big">

        </div>

    </div>
</div>
