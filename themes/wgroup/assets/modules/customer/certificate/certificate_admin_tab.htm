<div ng-controller="customerInternalCertificateAdminTabsCtrl">

    <!-- start: FORM VALIDATION -->
    <div class="bg-white">
        <div class="row">
            <div class="col-md-12">
                <uib-tabset class="tabbable">
                    <uib-tab select="switchTab('program','list')">
                        <uib-tab-heading>
                            <i class="glyphicon glyphicon-file"></i>  Programas
                        </uib-tab-heading>

                        <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/certificate/tabs/program/certificate_program.htm'">
                        </div>

                    </uib-tab>
                    <uib-tab disabled="false" select="switchTab('grade','list')" >
                        <uib-tab-heading>
                            <i class="glyphicon glyphicon-earphone"></i> Cursos
                        </uib-tab-heading>

                        <div ng-if="tabname=='grade' || tabsloaded.indexOf('grade') >= 0">
                            <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/certificate/tabs/course/certificate_grade.htm'">
                            </div>
                        </div>
                    </uib-tab>

                </uib-tabset>

            </div>
        </div>
    </div>
    <!-- end: FORM VALIDATION -->
</div>
