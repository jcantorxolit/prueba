<div class="row">
    <div class="col-md-12">
        <div>
            <div class="col-md-12">
                <uib-tabset class="tabbable">
                    <uib-tab>
                        <uib-tab-heading>
                            Curso
                        </uib-tab-heading>
                        <div ng-controller="customerInternalCertificateAdminGradeEditCtrl">
                            <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/certificate/tabs/course/certificate_grade_form_basic_tab.htm'">
                            </div>
                        </div>
                    </uib-tab>

                    <uib-tab disabled="currentId==0">
                        <uib-tab-heading>
                            Participantes
                        </uib-tab-heading>
                        <div ng-controller="customerInternalCertificateAdminGradeParticipantEditCtrl">
                            <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/certificate/tabs/course/certificate_grade_form_participant_tab.htm'">
                            </div>
                        </div>
                    </uib-tab>

                    <uib-tab disabled="currentId==0">
                        <uib-tab-heading>
                            Certificados
                        </uib-tab-heading>
                        <div ng-controller="customerInternalCertificateAdminGradeParticipantCertificateListCtrl">
                            <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/certificate/tabs/course/certificate_grade_form_certificate_tab.htm'">
