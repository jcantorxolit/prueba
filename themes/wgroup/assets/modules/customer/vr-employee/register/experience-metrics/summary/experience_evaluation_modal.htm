<div >
    <div class="panel panel-default">

        <div class="panel-heading border-light">
            <h4 class="panel-title">
                <span class="text-bold">VALORACIÓN DE LA EXPERIENCIA</span>
            </h4>
        </div>

        <div class="panel-body ">
            <form name="Form" id="form1" novalidate ng-submit="form.submit(Form)">

                <div class="panel panel-white">
                    <div class="panel-heading border-light">
                        <h4 class="panel-title"><span class="text-bold">COMO CALIFICARÍA LA EXPERIENCIA</span></h4>
                    </div>
                    <div class="panel-body">
                        <div class="row">

                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label">Seleccione una opción que describa la experiencia<span class=""></span></label>

                                    <ui-select name="observationType" ng-required="false" ng-disabled="isView"
                                        ng-model="entity.observationType" theme="bootstrap">
                                        <ui-select-match placeholder="- Seleccionar -">
                                            [[$select.selected.item]]
                                        </ui-select-match>
                                        <ui-select-choices
                                            repeat="item in evaluationOptions | filter: $select.search track by $index">
                                            <div ng-bind-html="item.item | highlight: $select.search"></div>
                                        </ui-select-choices>
                                    </ui-select>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="control-label">Observación<span class=""></span></label>
                                    <textarea name="observationValue" class="form-control" rows="3"
                                        ng-model="entity.observationValue" maxlength="200">
                                    </textarea>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="panel panel-white">
                    <div class="panel-heading border-light">
                        <h4 class="panel-title"><span class="text-bold">FIRMA</span></h4>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <canvas id="pizarra" width="550px" height="200px"></canvas>
                                <a href="#" ng-click="onClear()" class="btn btn-o btn-warning center-block">Limpiar</a>
                            </div>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="row ">
                    <div class="col-md-12">
                        <div class="pull-right">
                            <button type="submit" class="btn btn-primary" ng-if="!isView">
                                Generar certificado
                            </button>
                            <button type="button" class="btn btn-primary btn-o" ng-click="onCloseModal()">
                                Cancelar
                            </button>
                        </div>
                    </div>
                </div>

            </form>

        </div>

    </div>
</div>
