<div  ng-controller="customerVrEmployeeRegisterExperienceMetricsSummaryCtrl">

    <div class="row">
        <div class="col-md-12">
                <div class="table-responsive">
                    <table datatable="" id="dtVrEmployeeREMS" width="100%" 
                        dt-instance="dtInstanceVrEmployeeREMSCallback" 
                        dt-options="dtOptionsVrEmployeeREMS" 
                        dt-columns="dtColumnsVrEmployeeREMS"
                        class="table table-bordered table-hover"></table>
                </div>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-white">
                <div class="panel-heading border-light">
                  <h3 class="panel-title text-bold">Observaciones</h3>
                </div>
                <div class="panel-body">
                  
                    <div class="col-md-12">
                            <div class="table-responsive">
                                <table datatable="" id="dtVrEmployeeRegisterREMSO" width="100%" 
                                    dt-instance="dtInstanceVrEmployeeRegisterREMSOCallback" 
                                    dt-options="dtOptionsVrEmployeeRegisterREMSO" 
                                    dt-columns="dtColumnsVrEmployeeRegisterREMSO"
                                    class="table table-bordered table-hover"></table>
                            </div>
                    </div>

                </div>
              </div>
        </div>
    </div>

    <div class="row padding-bottom-20" ng-if="false">
        <div class="col-md-12">
            <div class="pull-right">
                <button type="button" class="btn btn-danger" ng-if="!isView" ng-click="onFinish()">
                    Finalizar
                </button>
            </div>
        </div>
    </div>


</div>
