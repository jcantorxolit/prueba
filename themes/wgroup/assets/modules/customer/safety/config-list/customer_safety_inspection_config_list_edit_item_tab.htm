<div class="row" ng-controller="customerSafetyInspectionConfigListGroupEditCtrl">
    <form name="Form" novalidate ng-submit="form.submit(Form)">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-white">
                    <div class="panel-heading border-light">
                        <h4 class="panel-title"><span class="text-bold">DATOS BÁSICOS</span></h4>
                    </div>

                    <div class="panel-body">
                        <div class="row">

                            <div class="col-md-11">

                                <div class="form-group"
                                     ng-class="{'has-error':Form.group.$dirty && Form.group.$invalid}">
                                    <label class="control-label">Grupo<span
                                            class="symbol required"></span></label>
                                    <div class="input-group">
                                        <ui-select name="type" ng-required="true" ng-disabled="isView"
                                                   ng-model="item.group" theme="bootstrap">
                                            <ui-select-match placeholder="- Seleccionar -">
                                                [[$select.selected.description]]
                                            </ui-select-match>
                                            <ui-select-choices
                                                    repeat="item in groups | filter: $select.search track by $index">
                                                <div ng-bind-html="item.description | highlight: $select.search"></div>

                                            </ui-select-choices>
                                        </ui-select>
                                    <span class="error text-small block"
                                          ng-if="Form.group.$dirty && Form.group.$invalid">El grupo es requerido</span>
                                    <span class="input-group-btn">
                                        <button ng-click="refreshGroup()" class="btn btn-default">
                                            <span class="glyphicon glyphicon-refresh"></span>
                                        </button>
                                    </span>
                                    </div>
                                </div>

                            </div>

                            <div class="col-md-1">
                                <div class="form-group">
                                    <label>
                                        Activo
                                    </label>
                                    <div class="checkbox" style="margin-top: 0px !important;">
                                        <switch disabled="isView" ng-model="item.isActive" class="green"></switch>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="row">

                            <div class="col-md-12">
                                <div class="form-group"
                                     ng-class="{'has-error':Form.description.$dirty && Form.description.$invalid}">
                                    <label class="control-label">Item<span
                                            class="symbol required"></span></label>
                                    <input ng-disabled="isView" type="text" placeholder="Ingrese la descripción del item"
                                           class="form-control" name="description"
                                           ng-model="item.description" required/>
                                                        <span class="error text-small block"
                                                              ng-if="Form.description.$dirty && Form.description.$invalid">La descripción es requerida</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row margin-bottom-15">
            <div class="col-md-12">
                <div class="pull-right">
                    <button type="button" class="btn btn-primary btn-o" ng-click="cancelEdition()">
                        Regresar
                    </button>

                    <button type="submit" class="btn btn-primary" ng-if="!isView">
                        Adicionar
                    </button>
                    <button type="button" class="btn btn-primary btn-o" ng-click="onClear()">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-white">
                <div class="panel-heading border-light">
                    <h4 class="panel-title"><span class="text-bold">ITEMS</span></h4>
                    <div class="panel-tools">
                        <a class="btn btn-wide btn-primary btn-o btn-sm" href="#" ng-click="reloadData()"><i
                                class="glyphicon glyphicon-refresh"></i></a>
                    </div>
                </div>

                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div>
                                <div class="table-responsive">

                                    <table datatable="" width="100%" dt-instance="dtInstanceConfigListGroupItem" dt-options="dtOptionsConfigListGroupItem" id="dtConfigListGroupItem"
                                           dt-columns="dtColumnsConfigListGroupItem"
                                           class="table table-bordered table-hover"></table>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="row">

    </div>

    <iframe id="download" style='position:fixed;display:none;top:-1px;left:-1px;' src=""/>
</div>
