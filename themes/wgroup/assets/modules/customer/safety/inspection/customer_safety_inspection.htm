
<!--SB:20180711 Integracion con bb-->
<div ng-controller="customerSafetyInspectionCtrl" >
    <div ng-switch="tracking_section" data-ng-animate="'wave'" class="">
        <div ng-switch-when="list" class="fade-in-right-big">
            <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/safety/inspection/customer_safety_inspection_list.htm'">
            </div>
        </div>

        <div ng-switch-when="form" class="fade-in-right-big">
            <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/safety/inspection/customer_safety_inspection_edit.htm'">
            </div>
        </div>

        <div ng-switch-when="summary" class="fade-in-right-big">
            <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/safety/inspection/customer_safety_inspection_summary.htm'">
            </div>
        </div>

        <div ng-switch-when="report" class="fade-in-right-big">
            <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/safety/inspection/customer_safety_inspection_report.htm'">
            </div>
        </div>
    </div>
</div>
