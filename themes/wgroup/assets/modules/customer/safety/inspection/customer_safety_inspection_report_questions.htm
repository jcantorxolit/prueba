<div class="row">

    <div class="col-md-4">
        <div class="form-group">
            <label>
                [[question.description]]
            </label>
        </div>
    </div>

    <div class="col-md-3">
        <div class="form-group">
            <label>
                [[question.existingControl.description]]
            </label>
        </div>
    </div>

    <div class="col-md-3">
        <div class="form-group">
            <label>
                [[question.dangerousness.description]]
            </label>
        </div>
    </div>
    <div class="col-md-1">
        <div class="form-group">
            <span class="badge badge-success"> [[ question.result ]]</span>
        </div>
    </div>
    <div class="col-md-1">
        <div class="form-group">
            <label ng-switch="question.action.value">

                <i class="fa fa-ban indicator" ng-style="{color:question.action.code}" ng-switch-when="s-o"></i>
                <i class="fa fa-minus-circle indicator" ng-style="{color:question.action.code}" ng-switch-when="s-p"></i>
                <i class="fa fa-circle-o indicator" ng-style="{color:question.action.code}" ng-switch-when="s-a"></i>
                <i class="fa fa-check-circle-o indicator" ng-style="{color:question.action.code}" ng-switch-when="s-t"></i>
                <i class="fa fa-question-circle indicator" ng-switch-default></i>

            </label>
        </div>
    </div>


</div>
<div class="row">
    <div class="col-md-12">
        <div class="form-group">
            <label>
                [[question.observation]]
            </label>
        </div>
    </div>
</div>
<hr/>
