
<div class="panel panel-white" ng-controller="CustomerInfoStructureOrganizationalListCtrl">
    <div class="panel-heading border-light">
        <h4 class="panel-title"><span class="text-bold">ESTRUCTURA ORGANIZACIONAL</span></h4>

        <div class="panel-tools">
            <a class="btn btn-wide btn-green" ng-click="onImport()"><i class="glyphicon glyphicon-upload"></i> Importar </a>
            <a class="btn btn-wide btn-light-azure" ng-click="onCreate()"><i class="glyphicon glyphicon-plus"></i> Nuevo </a>
        </div>

    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <div>
                    <div class="table-responsive">
                        <table datatable="" width="100%" dt-instance="dtInstancePositivaFgn"
                               dt-options="dtOptionsPositivaFgn" id="dtPositivaFgn" dt-columns="dtColumnsPositivaFgn"
                               class="table table-bordered table-hover"></table>
                    </div>
                </div>
            </div>
        </div>

        <qr size="400" class="hide" id="qrcode" input-mode="'8bit'" text="data.cleanEntity" ></qr>

    </div>


    <iframe id="downloadDocument" style='position:fixed;display:none;top:-1px;left:-1px;' />
</div>
