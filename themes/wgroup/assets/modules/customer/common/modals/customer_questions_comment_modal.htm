<form name="Form" id="form1" novalidate ng-submit="form.submit(Form)">
    <div class="modal-body">
        <div class="form-group">
            <label>
                <h4 class="panel-title text-primary">Datos Básicos</h4>
            </label>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group" ng-class="{'has-error':Form.comment.$dirty && Form.comment.$invalid}">
                    <textarea name="comment" ng-disabled="isView" placeholder="Escribe aquí los comentarios del ítem seleccionado..." ng-required="true" ng-model="entity.comment"
                        class="form-control">
                    </textarea>
                    <span class="error text-small block" ng-if="Form.comment.$dirty && Form.comment.$invalid">El
                        registro es requerido</span>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger btn-o" ng-click="onCancel()">
            Cancelar
        </button>
        <button type="submit" class="btn btn-primary btn-o" ng-if="!isView">
            Guardar
        </button>
    </div>
</form>

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-white">
            <div class="panel-heading border-light">
                <h4 class="panel-title"><span class="text-bold">COMENTARIOS</span></h4>
            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <div>
                            <div class="table-responsive">
                                <table datatable="" width="100%" dt-instance="dtInstanceQuestionCommentCallback"
                                    dt-options="dtOptionsQuestionComment" dt-columns="dtColumnsQuestionComment" id="dtQuestionComment"
                                    class="table table-bordered table-hover"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
