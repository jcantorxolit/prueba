<div class="row">
    <div class="col-md-12">
        <div>
            <div class="col-md-12">
                <uib-tabset class="tabbable">
                    <uib-tab>
                        <uib-tab-heading>
                            Información General
                        </uib-tab-heading>

                        <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/action-plan/tabs/customer_improvement_plan_form_basic_tab.htm'">
                        </div>

                    </uib-tab>

                    <uib-tab select="switchTab('tab_action_plan','list')">
                        <uib-tab-heading>
                            Planes de Acción
                        </uib-tab-heading>
                        <div ng-if="tabname=='tab_action_plan' || tabsloaded.indexOf('tab_action_plan') >= 0">
                            <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/action-plan/tabs/customer_improvement_plan_form_action_plan_tab.htm'">
                            </div>
                        </div>
                    </uib-tab>

                    <uib-tab select="switchTab('tab_tracking','list')">
                        <uib-tab-heading>
                            Seguimiento
                        </uib-tab-heading>

                        <div ng-if="tabname=='tab_tracking' || tabsloaded.indexOf('tab_tracking') >= 0">
                            <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/action-plan/tabs/customer_improvement_plan_form_tracking_tab.htm'">
                            </div>
                        </div>
                    </uib-tab>

                    <uib-tab select="switchTab('tab_document','list')">
                        <uib-tab-heading>
                            Anexos
                        </uib-tab-heading>

                        <div ng-if="tabname=='tab_document' || tabsloaded.indexOf('tab_document') >= 0">
                            <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/action-plan/tabs/customer_improvement_plan_form_document_tab.htm'">
                            </div>
                        </div>
                    </uib-tab>                    

                    <uib-tab select="switchTab('tab_audit','list')" ng-if="false">
                        <uib-tab-heading>
                            Trazabilidad
                        </uib-tab-heading>

                        <div ng-if="tabname=='tab_audit' || tabsloaded.indexOf('tab_audit') >= 0">
                            <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/action-plan/tabs/customer_improvement_plan_form_audit_tab.htm'">
                            </div>
                        </div>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>
</div>
