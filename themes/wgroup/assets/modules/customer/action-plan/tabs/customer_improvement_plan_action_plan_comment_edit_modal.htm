<form name="Form" id="form1" novalidate ng-submit="form.submit(Form)">
	<div class="modal-body">
		<div class="panel panel-white">
			<div class="panel-heading border-light">
				<h4 class="panel-title"><span class="text-bold">DATOS B√ÅSICOS</span></h4>
			</div>

			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">
						<div class="form-group" ng-class="{'has-error':Form.reason.$dirty && Form.reason.$invalid}">
							<label class="control-label">
								Motivo<span class="symbol required"></span>
							</label>
							<textarea ng-disabled="isView" type="text" placeholder="Ingresar Motivo" class="form-control" name="reason"
							 ng-model="entity.reason" required ></textarea>
							<span class="error text-small block" ng-if="Form.reason.$dirty && Form.reason.$invalid">
								El registro es requerido
							</span>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-danger btn-o" ng-click="onCancel()">
			Cancelar
		</button>
		<button type="submit" class="btn btn-primary btn-o">
			Guardar
		</button>
	</div>
</form>
