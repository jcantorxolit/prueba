<form name="Form" id="form" novalidate>
    <div class="panel panel-white">
        <div class="panel-heading border-light">
            <div class="row">
                <div class="col-sm-10">
                    <h4 class="panel-title"><span class="text-bold">PROGRAMA EMPRESARIALES - ([[
                            chapters[currentStep].workplace ]]) - GESTIÃ“N</span></h4>
                </div>
                <div class="col-sm-2">
                    <h4 class="no-margin">[[ chart.progress.total ]]%</h4>
                    <uib-progressbar value="[[ chart.progress.total ]]" class="progress-xs no-radius no-margin"
                        type="success">
                    </uib-progressbar>
                    Promedio Total
                </div>
            </div>

        </div>

        <div class="panel-body">
            <div class="row">
                <div class="col-md-8">
                    <h4 class="no-margin">[[ chapters[currentStep].name ]] [[ chapters[currentStep].average ]]%</h4>
                    <uib-progressbar value="[[ chapters[currentStep].average ]]" class="progress-xs no-radius no-margin"
                        type="success"></uib-progressbar>
                    Promedio
                </div>
                <div class="col-md-4">
                    <div class="pull-right">
                        <button type="button" class="btn btn-success btn-o" ng-click="onSummaryExportExcel()"
                            ng-if="can('clientes_cancel')">
                            Exportar Excel
                        </button>

                        <button type="button" class="btn btn-primary btn-o btn-wide" ng-click="onCancel()">
                            Regresar
                        </button>
                    </div>
                </div>

                <div class="col-md-12">
                    <div data-ng-animate="'wave'" class="fade-in-right-big"
                        data-ng-include="app.views.urlRoot + 'modules/customer/management/customer_management_sgsst_wizard.htm'">
                    </div>
                    <iframe id="downloadDocument" style='position:fixed;display:none;top:-1px;left:-1px;' />
                </div>
            </div>

            <div class="row margin-top-15">
                <div class="col-md-12">
                    <div class="form-group">
                        <div class="pull-right">
                            <button type="button" class="btn btn-primary btn-o btn-wide" ng-click="onCancel()">
                                Regresar
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div data-ng-animate="'wave'" class="fade-in-right-big"
        data-ng-include="app.views.urlRoot + 'modules/customer/management/customer_management_stats.htm'">
    </div>

</form>
