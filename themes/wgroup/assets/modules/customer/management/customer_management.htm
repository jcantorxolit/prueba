<div ng-controller="customerManagementCtrl">
    <div ng-switch="management_section" data-ng-animate="'wave'" class="">
        <div ng-switch-when="list" class="fade-in-right-big">
            <div data-ng-animate="'wave'" class="fade-in-right-big"
                data-ng-include="app.views.urlRoot + 'modules/customer/management/customer_management_list.htm'">
            </div>
        </div>

        <div ng-switch-when="setting" class="fade-in-right-big">
            <div data-ng-animate="'wave'" class="fade-in-right-big"
                data-ng-include="app.views.urlRoot + 'modules/customer/management/customer_management_setting.htm'">
            </div>
        </div>

        <div ng-switch-when="summary" class="fade-in-right-big">
            <div data-ng-animate="'wave'" class="fade-in-right-big"
                data-ng-include="app.views.urlRoot + 'modules/customer/management/customer_management_summary.htm'">
            </div>
        </div>

        <div ng-switch-when="edit" class="fade-in-right-big">
            <div data-ng-animate="'wave'" class="fade-in-right-big"
                data-ng-include="app.views.urlRoot + 'modules/customer/management/customer_management_edit.htm'">
            </div>
        </div>

        <div ng-switch-when="report" class="fade-in-right-big">
            <div data-ng-animate="'wave'" class="fade-in-right-big"
                data-ng-include="app.views.urlRoot + 'modules/customer/management/customer_management_report.htm'">
            </div>
        </div>

        <div ng-switch-when="report_monthly" class="fade-in-right-big">
            <div data-ng-animate="'wave'" class="fade-in-right-big"
                data-ng-include="app.views.urlRoot + 'modules/customer/management/customer_management_report_monthly.htm'">
            </div>
        </div>

        <div ng-switch-when="import" class="fade-in-right-big">
            <div data-ng-animate="'wave'" class="fade-in-right-big"
                data-ng-include="app.views.urlRoot + 'modules/customer/management/customer_management_import.htm'">
            </div>
        </div>

        <div ng-switch-when="attachment" class="fade-in-right-big">
            <div data-ng-animate="'wave'" class="fade-in-right-big"
                data-ng-include="app.views.urlRoot + 'modules/customer/management/customer_management_attachment.htm'">
            </div>
        </div>
    </div>
</div>
