<div class="management-export-pdf" ng-controller="customerManagementSummaryCtrl">

    <div class="panel panel-white">
        <div class="panel-heading border-light">
            <h4 class="panel-title"><span class="text-bold">RESUMEN DE GESTIÓN</span></h4>
        </div>

        <div class="panel-body">

            <div class="row">
                <div class="col-md-6">

                    <a class="btn btn-wide btn-success" href="#" ng-click="onViewReport()" ng-disabled="isNewManagement" ng-if="can('programa_empresarial_report')"><i
                            class="glyphicon glyphicon-list-alt"></i> Ver reporte</a>

                    <a class="btn btn-wide btn-warning" href="#" ng-click="onViewReportMonthly()" ng-disabled="isNewDiagnostic" ng-if="can('programa_empresarial_report_montly')"><i
                            class="glyphicon glyphicon-list-alt"></i> Ver reporte mensual</a>

                </div>

                <div class="col-md-6">

                    <div class="pull-right">
                        <div class="btn-group" uib-dropdown>
                            <button type="button" class="btn btn-wide btn-default dropdown-toggle" uib-dropdown-toggle>
                                Más acciones... <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a href="#" ng-click="onExportPdf()" ng-if="can('programa_empresarial_export_pdf')">
                                        Exportar PDF
                                    </a>
                                </li>

                                <li>
                                    <a href="#" ng-click="onExportExcel()" ng-if="can('programa_empresarial_export_excel')">
                                        Exportar Excel
                                    </a>
                                </li>
                                <li class="divider"></li>
                                <li ng-if="!isView">
                                    <a href="#" ng-click="onImport()">
                                        Importar Anexos
                                    </a>
                                </li>

                                <li>
                                    <a href="#" ng-click="onAttachment()">
                                        Ver Todos los Anexos
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div>
                        <div class="table-responsive">
                            <table datatable="" width="100%" 
                                dt-instance="dtInstanceManagementSummaryCallback" 
                                dt-options="dtOptionsManagementSummary"
                                dt-columns="dtColumnsManagementSummary" class="table table-bordered table-hover"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/management/customer_management_stats.htm'">
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="pull-right">
                <button type="button" class="btn btn-primary btn-o" ng-click="onCancel()">
                    Regresar
                </button>
            </div>
        </div>
    </div>
    <iframe id="downloadDocument" style='position:fixed;display:none;top:-1px;left:-1px;'/>
</div>
