<div class="row">
    <div class="col-md-12">

        <div ng-controller="customerManagementEditCtrl">

            <div class="row" ng-class="{'hid': (!loading) , 'show': (loading) }" ng-show="loading">
                <div class="col-md-12">
                    <div class="panel panel-white" id="pnlloading">
                        <div class="panel-heading">
                            <h4 class="panel-title text-primary">Cargando...</h4>
                        </div>
                        <div collapse="pnlloading" ng-init="pnlloading=false" class="panel-wrapper collapse in">
                            <div class="panel-body">
                                <p>
                                    Estamos procesando la información de la gestión (Programas Empresariales).
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row " ng-class="{'show': (loading != null) , 'hid': (loading == null) }"
                 ng-show="!loading">

                <div class="col-md-12">
                    <uib-tabset class="tabbable">

                        <uib-tab active="true">
                            <uib-tab-heading>
                                Gestión
                            </uib-tab-heading>
                            <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/management/customer_management_detail.htm'">
                            </div>
                        </uib-tab>

                    </uib-tabset>
                </div>
            </div>
        </div>
    </div>
</div>
