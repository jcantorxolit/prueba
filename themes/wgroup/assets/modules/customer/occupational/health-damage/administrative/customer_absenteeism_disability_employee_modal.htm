<form name="Form" id="form1" novalidate ng-submit="form.submit(Form)">

    <div class="modal-body">
        <div class="form-group">
            <label>
                <h4 class="panel-title text-primary">Información Básica Empleado</h4>
            </label>
        </div>

        <div class="row">

            <div class="col-md-12">
                <div class="form-group"
                     ng-class="{'has-error':Form.documentType.$dirty && Form.documentType.$invalid}">
                    <label class="control-label">
                        Tipo de Documento<span class="symbol required"></span>
                    </label>

                    <ui-select name="documentType" ng-model="employee.entity.documentType" theme="bootstrap"
                               ng-disabled="isView" ng-required="true">
                        <ui-select-match placeholder="- Seleccionar -">
                            [[$select.selected.item]]
                        </ui-select-match>
                        <ui-select-choices
                                repeat="item in documentTypes | filter: $select.search track by $index">
                            <div ng-bind-html="item.item | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>

                    <span class="error text-small block" ng-if="Form.documentType.$dirty && Form.documentType.$invalid">El tipo de documento es requerido</span>
                </div>
            </div>
        </div>

        <div class=" row">

            <div class="col-md-12">

                <div class="form-group"
                     ng-class="{'has-error':Form.document.$dirty && Form.document.$invalid}">
                    <label class="control-label">
                        Número de documento<span class="symbol required"></span>
                    </label>
                    <input ng-disabled="isView" type="text"
                           placeholder="Ingrese el número de documento"
                           class="form-control" name="document"
                           ng-model="employee.entity.documentNumber" required/>
                                    <span class="error text-small block"
                                          ng-if="Form.document.$dirty && Form.document.$invalid">Número de documento es requerido</span>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-md-12">

                           placeholder="Ingrese el nombre"
                           class="form-control" name="name"
                           ng-model="employee.entity.firstName" required/>
                                                        <span class="error text-small block"
                                                              ng-if="Form.name.$dirty && Form.name.$invalid">El nombre es requerido</span>
                </div>
            </div>
        </div>

        <div class="row">
