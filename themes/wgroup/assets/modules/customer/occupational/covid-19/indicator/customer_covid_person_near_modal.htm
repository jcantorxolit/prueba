<div class="modalCovid">

            <h4 class="panel-title">
                <span class="text-bold">PERSONAS CERCANAS</span>
            </h4>
        </div>

        <div class="panel-body covid" >
            
            <div class="row">
                <div class="col-md-12">
                    <div>
                        <div class="table-responsive">
                            <table datatable="" width="100%"
