<div ng-controller="customerCovidHealthConditionCtrl" class="covid">


    <div class="panel panel-white">

        <div class="panel-heading border-light">
            <h4 class="panel-title">
                <span class="text-bold">REGISTRO DIARIO</span>
            </h4>

        </div>

        <div class="panel-body">
            <div class="row">

                <div class="col-md-3">
                    <div class="form-group">
                        <div class="input-group">
                            <label class="control-label">Año/Mes</label>
                            <ui-select name="days" ng-model="filter.selectedMonth"
                                on-select="onSelectMonth()" theme="bootstrap">
                                <ui-select-match placeholder="- Seleccionar -">
                                    [[$select.selected.item]]
                                </ui-select-match>
                                <ui-select-choices repeat="item in dailyList | filter: $select.search track by $index">
                                    <div ng-bind-html="item.item | highlight: $select.search"></div>
                                </ui-select-choices>
                            </ui-select>
                            <span class="input-group-btn" style="vertical-align: bottom;">
                                <button type="button" ng-click="onClearFilter()" class="btn btn-default"
                                    ng-disabled="isView">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="col-md-9">
                    <div class="pull-right">
                        <button type="button" ng-click="onExportExcel()" tooltip-placement='top'
                            uib-tooltip="Exportar Excel" class="btn btn-success btn-o" >
                            <li class="fa fa-file-excel-o"></li> Exportar Excel
                        </button>

                        <button type="button" ng-click="openHealthCondition(0,true)" tooltip-placement='top'
                            uib-tooltip="Adicionar" class="btn btn-success" ng-disabled="isView">
                            <li class="fa fa-plus"></li>
                        </button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div>
                        <div class="table-responsive">
                            <table datatable="" width="100%" dt-instance="dtInstanceCallback"
                                dt-options="dtOptions"
                                dt-columns="dtColumns" id="dtCovid"
                                class="table table-bordered table-hover">
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row margin-bottom-20">
                <div class="col-sm-12 ">
                    <div class="text-center margin-bottom-15">
                        <h4 class="over-title margin-bottom-15"> <span class="text-bold"> Día vs Temperatura</span>
                        </h4>
                        
                        <canvas class="tc-chart" tc-chartjs-line chart-options="chart.line.options"
                            chart-data="chart.daysvstemperature.data" height="50">
                        </canvas>
                        
                    </div>
                </div>
            </div>

        </div>
    </div>

    <iframe id="downloadDocument" style='position:fixed;display:none;top:-1px;left:-1px;' />

</div>
