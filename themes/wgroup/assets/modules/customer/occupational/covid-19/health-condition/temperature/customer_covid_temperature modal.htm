<form name="Form" id="form1" novalidate ng-submit="form.submit(Form)">
    <div class="modal-body">


        <div class="panel panel-white">

            <div class="panel-heading border-light">
                <h4 class="panel-title">
                    <span class="text-bold">TEMPERATURAS</span>
                </h4>
            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group"
                            ng-class="{'has-error':Form.registrationDate.$dirty && Form.registrationDate.$invalid}">
                            <label class="control-label">Hora Temperatura
                                <span class="symbol required"></span>
                            </label>
                            <input class="form-control" kendo-time-picker k-options="dateTimePickerConfig"
                                k-ng-model="entity.registrationDate" style="width: 100%;" />
                            <span class="error text-small block"
                                ng-if="Form.registrationDate.$dirty && Form.registrationDate.$invalid">
                                El registro es requerido
                            </span>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="form-group"
                            ng-class="{'has-error':Form.temperature.$dirty && Form.temperature.$invalid}">
                            <label class="control-label">Temperatura</label>
                            <span class="symbol required"></span>
                            <input type="number" name="temperature" class="form-control" 
                                placeholder="##.#" 
                                ng-model="entity.temperature" 
                                ng-pattern="/^[0-9]+(\.[0-9]{1})?$/"
                                ng-disabled="isView" />
                            <span class="error text-small block"
                                ng-if="Form.temperature.$dirty && Form.temperature.$invalid">
                                Ingresa un valor válido
                            </span>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group"
                            ng-class="{'has-error':Form.observation.$dirty && Form.observation.$invalid}">
                            <label class="control-label">Observación</label>
                            <span class="symbol required"></span>
                            <input ng-disabled="isView" type="text" placeholder="Ingrese el registro" maxlength="50"
                                class="form-control" name="observation" ng-model="entity.observation" />
                            <span class="error text-small block"
                                ng-if="Form.observation.$dirty && Form.observation.$invalid">
                                El registro es requerido
                            </span>
                        </div>
                    </div>
                </div>

                <div class="row padding-20">
                    <div class="col-md-12">
                        <div class="pull-right">
                            <button type="submit" class="btn btn-primary" ng-if="!isView">
                                Guardar
                            </button>
                            <button type="button" class="btn btn-primary btn-o" ng-click="onClear()">
                                Cancelar
                            </button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div>
                            <div class="table-responsive">
                                <table datatable="" width="100%"
                                    dt-instance="dtInstanceCustomerCovidTemperatureCallback"
                                    dt-options="dtOptionsCustomerCovidTemperature"
                                    dt-columns="dtColumnsCustomerCovidTemperature" id="dtCustomerCovidTemperature"
                                    class="table table-bordered table-hover">
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-danger btn-o" ng-click="onCancel()">
            Cerrar
        </button>
    </div>    
</form>
