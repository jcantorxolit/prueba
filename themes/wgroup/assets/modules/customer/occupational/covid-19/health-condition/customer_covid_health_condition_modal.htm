<div class="modalCovid">

    <style>
        .modalCovid .clip-radio label:after {
            bottom: 16px;
        }

        .modalCovid .clip-radio label:before {
            bottom: 16px;
        }
    </style>

    <div class="panel panel-default">

        <div class="panel-heading border-light">
            <h4 class="panel-title">
                <span class="text-bold">REGISTRO DIARIO</span>
            </h4>
        </div>

        <div class="panel-body covid">
            <form name="Form" id="form1" novalidate ng-submit="form.submit(Form)">
                <div class="row">

                    <div class="col-md-3">
                        <div class="form-group"
                            ng-class="{'has-error':Form.registrationDate.$dirty && Form.registrationDate.$invalid}">
                            <label class="control-label">Fecha Registro <span class="symbol required"></span></label>
                            <input class="form-control" kendo-date-picker name="registrationDate" ng-required="true"
                                k-options="datePickerConfig" k-max="maxDate" ng-disabled="isView || entity.id != 0"
                                onkeydown="return false;" k-ng-model="entity.registrationDate" style="width: 100%;" />
                        </div>
                        <span class="error text-small block"
                            ng-if="Form.registrationDate.$dirty && Form.registrationDate.$invalid">
                            La fecha es requerida
                        </span>
                    </div>

                </div>


                <div class="panel panel-white">
                    <div class="panel-heading border-light">
                        <h4 class="panel-title"><span class="text-bold">ENCUESTA</span></h4>
                    </div>
                    <div class="panel-body">
                        <div class="row padding-bottom-5 ">
                            <div class="col-md-6">
                                Pregunta
                            </div>

                            <div class="col-md-1">
                                Respuesta
                            </div>

                            <div class="col-md-5">
                                Observación
                            </div>
                        </div>

                        <div class="row border-top padding-top-5" ng-repeat="item in entity.questionList">

                            <div class="col-md-6">
                                <b>[[ item.name ]]</b>
                            </div>

                            <div class="col-md-1">
                                <div class="checkbox" style="margin-top: 0px !important; margin-bottom: 0px;">
                                    <switch disabled="isView || item.code == '004' || item.covidQuestionCode == '004'"
                                        ng-model="item.isActive" ng-change="onChangeAnswer(item)" class="green">
                                    </switch>
                                </div>
                            </div>

                            <div class="col-md-5">
                                <input type="text" placeholder="Ingrese la observación"
                                    ng-disabled="!item.isActive || isView" class="form-control" name="observation"
                                    value="0" ng-model="item.observation">
                            </div>
                        </div>
                    </div>
                </div>

                <hr>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group text-center"
                            ng-class="{'has-error':Form.colorNC.$dirty && Form.colorNC.$invalid}">
                            <label class="control-label">Nivel de Riesgo</label>
                            <div class="fa-stack fa-1x">
                                <i class="fa fa-square fa-stack-2x"
                                    ng-style="{color: entity.riskLevel.riskLevelColor}"></i>
                            </div>
                            <strong>[[ entity.riskLevel.riskLevelText ]]</strong>
                        </div>
                    </div>
                </div>

                <div class="row ">
                    <div class="col-md-12">
                        <div class="pull-right">
                            <button type="submit" class="btn btn-primary" ng-if="!isView">
                                Guardar
                            </button>
                            <button type="button" class="btn btn-primary btn-o" ng-click="onCloseModal()">
                                Cancelar
                            </button>
                        </div>
                    </div>
                </div>

                <br>

            </form>

            <div ng-if="entity.id > 0" class="fade-in-right-big">
                <div
                    data-ng-include="app.views.urlRoot + 'modules/customer/occupational/covid-19/health-condition/temperature/customer_covid_temperature.htm'">
                </div>
            </div>


            <div ng-if="entity.id > 0" class="fade-in-right-big">
                <div
                    data-ng-include="app.views.urlRoot + 'modules/customer/occupational/covid-19/health-condition/person/customer_covid_person.htm'">
                </div>
            </div>

            <div ng-if="entity.id > 0" class="fade-in-right-big">
                <div
                    data-ng-include="app.views.urlRoot + 'modules/customer/occupational/covid-19/health-condition/person-near/customer_covid_person_near.htm'">
                </div>
            </div>

        </div>

        <br>

        <div class="row padding-10">
            <div class="col-md-12">
                <div class="pull-right">
                    <button type="button" class="btn btn-info btn-o" ng-click="onCloseModal()">
                        Cerrar
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
