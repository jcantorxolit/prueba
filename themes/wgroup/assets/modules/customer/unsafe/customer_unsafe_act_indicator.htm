<div ng-controller="customerUnsafeActIndicatorCtrl">

    <div class="row">
        <div class="col-sm-3">

            <div class="form-group">
                <label>
                    <h5 class="over-title margin-bottom-15">Filtrar <span class="text-bold">por año</span></h5>
                </label>


                <ui-select ng-disabled="isView" ng-model="filter.selectedYear" theme="bootstrap"
                    on-select="onSelectYear()">
                    <ui-select-match placeholder="- Seleccionar -">
                        [[$select.selected.item]]
                    </ui-select-match>
                    <ui-select-choices repeat="item in years | filter: $select.search track by $index">
                        <div ng-bind-html="item.item | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>


            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label>
                    <h5 class="over-title margin-bottom-15">Filtrar <span class="text-bold">por mes</span></h5>
                </label>

                <div class="input-group">
                    <ui-select ng-disabled="isView" ng-model="filter.selectedMonth" theme="bootstrap"
                        on-select="onSelectMonth()">
                        <ui-select-match placeholder="- Seleccionar -">
                            [[$select.selected.name]]
                        </ui-select-match>
                        <ui-select-choices repeat="item in months | filter: $select.search track by $index">
                            <div ng-bind-html="item.name | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                    <span class="input-group-btn">
                        <button ng-click="onClearMonth()" class="btn btn-default">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button> </span>
                </div>
            </div>
        </div>
        <div class="col-sm-3">

            <div class="form-group">
                <label>
                    <h5 class="over-title margin-bottom-15">Filtrar <span class="text-bold">por centro de trabajo</span>
                    </h5>
                </label>

                <div class="input-group">
                    <ui-select ng-disabled="isView" ng-model="filter.selectedWorkplace" theme="bootstrap"
                        on-select="onSelectWorkPlace()">
                        <ui-select-match placeholder="- Seleccionar -">
                            [[$select.selected.item]]
                        </ui-select-match>
                        <ui-select-choices repeat="item in workplaceList | filter: $select.search track by $index">
                            <div ng-bind-html="item.item | highlight: $select.search"></div>
                        </ui-select-choices>
                    </ui-select>
                    <span class="input-group-btn">
                        <button ng-click="onClearWorkPlace()" class="btn btn-default">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button> </span>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="pull-right margin-top-20">
                <button type="button" class="btn btn-danger btn-o" ng-click="onExportPdf()">
                    Exportar PDF
                </button>
            </div>
        </div>
    </div>

    <div class="panel panel-white indicator-unsafe-act-export-pdf">
        <div class="panel-heading border-light">
            <h4 class="panel-title"><span class="text-bold">ESTADÍSTICAS</span></h4>
        </div>

        <div class="panel-body">

            <div class="row">
                <div class="col-sm-6">
                    <div class="text-center margin-bottom-15">
                        <h5 class="over-title margin-bottom-15">
                            Eventos <span class="text-bold">por centro de trabajo</span>
                        </h5>
                        <canvas class="tc-chart" tc-chartjs-bar chart-options="chart.bar.options"
                            chart-data="chart.workplace.data" height="200">
                        </canvas>
                    </div>
                </div>


                <div class="col-sm-6">
                    <div class="text-center margin-bottom-15">
                        <h5 class="over-title margin-bottom-15">
                            Evolución <span class="text-bold">por tipo de peligro</span>
                        </h5>
                        <canvas class="tc-chart" tc-chartjs-bar chart-options="chart.bar.options"
                            chart-data="chart.hazard.data" height="200">
                        </canvas>
                    </div>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-sm-6">
                    <div class="text-center margin-bottom-15">
                        <h5 class="over-title margin-bottom-15">
                            Eventos <span class="text-bold">por periodo</span>
                        </h5>
                        <canvas class="tc-chart" tc-chartjs-line chart-options="chart.line.options"
                            chart-data="chart.period.data" height="200">
                        </canvas>
                    </div>
                </div>


                <div class="col-sm-6">
                    <div class="text-center margin-bottom-15">
                        <h5 class="over-title margin-bottom-15">
                            Evolución <span class="text-bold">por estado</span>
                        </h5>
                        <canvas class="tc-chart" tc-chartjs-bar chart-options="chart.bar.options"
                            chart-data="chart.status.data" height="200">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="pull-right">
                <button type="button" class="btn btn-primary btn-o" ng-click="cancelEdition()">
                    Regresar
                </button>
            </div>
        </div>
    </div>
    <iframe id="downloadDocument" style='position:fixed;display:none;top:-1px;left:-1px;' />
</div>
