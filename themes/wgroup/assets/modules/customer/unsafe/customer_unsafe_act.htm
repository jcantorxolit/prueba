<div ng-controller="customerUnsafeActCtrl" >
    <div ng-switch="matrix_section" data-ng-animate="'wave'" class="">
        <div ng-switch-when="list" class="fade-in-right-big">
            <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/unsafe/customer_unsafe_act_list.htm'">
            </div>
        </div>

        <div ng-switch-when="form" class="fade-in-right-big">
            <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/unsafe/customer_unsafe_act_edit.htm'">
            </div>
        </div>

        <div ng-switch-when="indicator" class="fade-in-right-big">
            <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/unsafe/customer_unsafe_act_indicator.htm'">
            </div>
        </div>
    </div>
</div>
