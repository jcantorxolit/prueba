<div ng-controller="customerPollCtrl" >
    <div ng-switch="poll_section" data-ng-animate="'wave'" class="">
        <div ng-switch-when="list" class="fade-in-right-big">
            <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/poll/customer_poll_list.htm'">
            </div>
        </div>

        <div ng-switch-when="form" class="fade-in-right-big">
            <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/poll/customer_poll_edit.htm'">
            </div>
        </div>
    </div>
</div>
