<div class="modal-body">
    <div class="form-group">
        <label>
            <h4 class="panel-title text-primary">[[title]]</h4>
        </label>
    </div>

    <div nv-file-drop="" uploader="uploader">
        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-white">
                    <div class="panel-body">
                        <div ng-show="uploader.isHTML5">
                            <div class="well my-drop-zone" nv-file-over="" uploader="uploader">
                                Soltar archivo aquí
                            </div>
                        </div>
                        <span class="btn btn-primary btn-o btn-file"> Seleccionar archivo
                            <input type="file" nv-file-select="" uploader="uploader" ng-disabled="uploader.getNotUploadedItems().length > 0"/>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-md-9" style="margin-bottom: 40px">
                <div class="panel panel-white">
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th width="50%">Nombre</th>
                                        <th ng-show="uploader.isHTML5">Tamaño</th>
                                        <th ng-show="uploader.isHTML5">Progreso</th>
                                        <th>Estado</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in uploader.queue">
                                        <td><strong>[[ item.file.name ]]</strong></td>
                                        <td ng-show="uploader.isHTML5" nowrap>[[ item.file.size/1024/1024|number:2 ]] MB</td>
                                        <td ng-show="uploader.isHTML5">
                                            <div class="progress progress-xs margin-bottom-0">
                                                <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                            </div>
                                        </td>
                                        <td class="text-center"><span ng-show="item.isSuccess"><em class="glyphicon glyphicon-ok"></em></span><span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span><span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div>
                            <div>
                                Progreso:
                                <div class="progress progress-xs margin-top-5 margin-bottom-20">
                                    <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary btn-s" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
                                <em class="glyphicon glyphicon-upload"></em> Subir
                            </button>
                            <button type="button" class="btn btn-primary btn-o  btn-s" ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading">
                                <em class="glyphicon glyphicon-ban-circle"></em> Cancelar
                            </button>
                            <button type="button" class="btn btn-primary btn-o btn-s" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">
                                <em class="glyphicon glyphicon-trash"></em> Quitar
                            </button>
                            <button type="button" class="btn btn-success btn-o btn-s ng-scope" ng-click="download()">
                                <em class="glyphicon glyphicon-download"></em> [[buttonDownloadTitle]]
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <iframe id="downloadDocument" style="position:fixed;display:none;top:-1px;left:-1px;" title="Download Document"></iframe>
</div>
