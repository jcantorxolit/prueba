<div ng-controller="customerContractEditCtrl">
    <form name="Form" class="form-horizontal" id="form" novalidate>
        
        <div class="row margin-bottom-15">
            <div class="col-md-12">
                <div class="pull-right">
                    <button type="button" class="btn btn-primary btn-o" ng-click="onCancel()">
                        Regresar
                    </button>
                </div>
            </div>
        </div>

        <div class="panel panel-white">
            <div class="panel-heading border-light">
                <div class="row">
                    <div class="col-sm-10">
                        <h4 class="panel-title"><span class="text-bold">SEGUIMIENTO Y GESTIÃ“N DE REQUISITOS</span></h4>
                    </div>
                    <div class="col-sm-2">
                        <h4 class="no-margin">[[ chart.progress.total ]]%</h4>
                        <uib-progressbar value="[[ chart.progress.total ]]" class="progress-xs no-radius no-margin"
                            type="success"></uib-progressbar>
                        Promedio Total
                    </div>
                </div>

            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/contract/customer_contract_wizard.htm'">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row margin-bottom-15">
            <div class="col-md-12">
                <div class="pull-right">
                    <button type="button" class="btn btn-primary btn-o" ng-click="onCancel()">
                        Regresar
                    </button>                   
                </div>
            </div>
        </div>

        <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/contract/customer_contract_stats.htm'">
        </div>

    </form>
</div>
