<div ng-controller="customerContractCtrl" >
    <div ng-switch="contract_section" data-ng-animate="'wave'" class="">
        <div ng-switch-when="list" class="fade-in-right-big">
            <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/contract/customer_contract_list.htm'">
            </div>
        </div>

        <div ng-switch-when="summary" class="fade-in-right-big">
            <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/contract/customer_contract_summary.htm'">
            </div>
        </div>

        <div ng-switch-when="edit" class="fade-in-right-big">
            <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/customer/contract/customer_contract_edit.htm'">
            </div>
        </div>

    </div>
</div>
