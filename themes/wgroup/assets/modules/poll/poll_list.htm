<!-- start: PAGE TITLE -->
<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle" translate="Encuestas">Encuestas</h1>
            <span class="mainDescription">Desde aquí podrá administrar la información de las encuestas.</span>
        </div>
        <!--<div ncy-breadcrumb></div>-->
    </div>
</section>
<!-- end: PAGE TITLE -->
<!-- start: RESPONSIVE TABLE -->
<div class="container-fluid container-fullw bg-white" ng-controller="pollCtrl">
    <div class="row">
        <div class="col-md-12">
            <a class="btn btn-wide btn-primary" href="#" ng-click="onCreate()" ng-if="can('poll_create')">
                <i class="glyphicon glyphicon-plus"></i> Crear encuesta
            </a>

            <a class="btn btn-wide btn-danger" href="#" ng-click="reloadDataEvent()" ng-if="can('poll_create')">
                <i class="glyphicon glyphicon-refresh"></i> Refrescar lista
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive" id="dtPoll">
                <table datatable="" width="100%" dt-instance="dtInstanceEventCallback" dt-options="dtPollOptions"
                       dt-columns="dtPollColumns" class="table table-bordered table-hover"></table>
            </div>
        </div>
    </div>
    
</div>
<!-- end: RESPONSIVE TABLE -->
