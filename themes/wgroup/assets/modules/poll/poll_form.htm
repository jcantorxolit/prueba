<div ng-controller="pollTabsCtrl">


    <!-- start: PAGE TITLE -->
    <section id="page-title">

        <div class="row" ng-if="tabname=='profile'">

            <div class="col-sm-10" ng-if="titletab == 'create'">
                <h1 class="mainTitle">Creación de la encuesta</h1>
                <span class="mainDescription">Desde aquí podrá crear la definición de la encuesta</span>
            </div>

            <div class="col-sm-10" ng-if="titletab == 'edit'">
                <h1 class="mainTitle">Edición de la encuesta</h1>
                <span class="mainDescription">Desde aquí podrá actualizar la definición de la encuesta</span>
            </div>


            <div class="col-sm-10" ng-if="titletab == 'view'">
                <h1 class="mainTitle">Visualización de la encuesta</h1>
                <span class="mainDescription">Desde aquí podrá visualizar la encuesta</span>

            </div>


        </div>

    </section>


    <!-- end: PAGE TITLE -->
    <!-- start: FORM VALIDATION -->
    <div class="container-fluid container-fullw bg-white">
        <div class="row">
            <div class="col-md-12">
                <uib-tabset class="tabbable">
                    <uib-tab select="switchTab('profile',poll_title_tab)">
                        <uib-tab-heading>
                            <i class="glyphicon glyphicon-file"></i> Información de la encuesta
                        </uib-tab-heading>
                        <div>
                            <div data-ng-animate="'wave'" class="fade-in-right-big" data-ng-include="app.views.urlRoot + 'modules/poll/poll_form_tabs.htm'">
                            </div>
                        </div>
                    </uib-tab>
                </uib-tabset>

            </div>
        </div>
    </div>
    <!-- end: FORM VALIDATION -->
</div>
