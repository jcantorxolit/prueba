<form name="Form" id="form1" novalidate ng-submit="form.submit(Form)">
    <div class="modal-body">


        <div class="panel panel-white">
            <div class="panel-heading border-light">
                <h4 class="panel-title"><span class="text-bold">DATOS BÁSICOS</span></h4>
            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group" ng-class="{'has-error':Form.title.$dirty && Form.title.$invalid}">
                            <label class="control-label">Actividad<span class="symbol required"></span></label>
                            <input ng-disabled="isView" type="text" placeholder="Ingresar título actividad" class="form-control"
                                name="title" ng-model="event.title" required />
                            <span class="error text-small block" ng-if="Form.title.$dirty && Form.title.$invalid">El
                                registro es requerido</span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group" ng-class="{'has-error':Form.responsible.$dirty && Form.responsible.$invalid}">
                            <label class="control-label">Responsable<span class="symbol required"></span></label>
                            <input ng-disabled="isView" type="text" placeholder="Ingresar responsable" class="form-control"
                                name="responsible" ng-model="event.responsible" required />
                            <span class="error text-small block" ng-if="Form.responsible.$dirty && Form.responsible.$invalid">El
                                registro es requerido</span>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group" ng-class="{'has-error':Form.startDate.$dirty && Form.startDate.$invalid}">
                            <label class="control-label">Fecha inicial<span class="symbol required"></span></label>
                            <input class="form-control" kendo-date-time-picker k-options="datePickerConfig" k-min="maxDate"
                                k-ng-model="event.startsAt" style="width: 100%;" />
                            <span class="error text-small block" ng-if="Form.startDate.$dirty && Form.startDate.$invalid">La
                                fecha es requerida</span>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group" ng-class="{'has-error':Form.endDate.$dirty && Form.endDate.$invalid}">
                            <label class="control-label">Fecha final<span class="symbol required"></span></label>
                            <input class="form-control" kendo-date-time-picker k-options="datePickerConfig" k-min="maxDate"
                                k-ng-model="event.endsAt" style="width: 100%;" />
                            <span class="error text-small block" ng-if="Form.endDate.$dirty && Form.endDate.$invalid">La
                                fecha es requerida</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-white">
            <div class="panel-heading border-light">
                <h4 class="panel-title"><span class="text-bold">CATEGORÍA</span></h4>
            </div>

            <div class="panel-body">
                <div class="row">


                    <div class="col-xs-6">
                        <div class="radio clip-radio radio-primary">
                            <input type="radio" id="job" name="optionsCategory" value="job" ng-disabled="isView"
                                ng-model="event.type">
                            <label for="job">
                                <span class="fa fa-circle text-azure-blue"></span> Actividad de cliente
                            </label>
                        </div>
                        <div class="radio clip-radio radio-primary">
                            <input type="radio" id="off-site-work" name="optionsCategory" ng-disabled="isView" value="off-site-work"
                                ng-model="event.type">
                            <label for="off-site-work">
                                <span class="fa fa-circle text-green"></span> Cierre de plan de acción
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="radio clip-radio radio-primary">
                            <input type="radio" id="cancelled" name="optionsCategory" value="cancelled" ng-disabled="isView"
                                ng-model="event.type">
                            <label for="cancelled">
                                <span class="fa fa-circle text-yellow"></span> Actividad de consultoría
                            </label>
                        </div>
                        <div class="radio clip-radio radio-primary">
                            <input type="radio" id="to-do" name="optionsCategory" value="to-do" ng-disabled="isView"
                                ng-model="event.type">
                            <label for="to-do">
                                <span class="fa fa-circle text-orange"></span> Actividad de seguimimiento
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-dark-red btn-o" ng-click="cancelTask(event)" ng-if="IsEdited">
            Cancelar
        </button>
        <button class="btn btn-success btn-o" ng-click="completeTask(event)" ng-if="event.type == 'cancelled' || event.type == 'off-site-work'">
            Completar
        </button>
    </div>
</form>
