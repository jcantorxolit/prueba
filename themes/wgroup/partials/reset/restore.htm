<!-- start: FORGOT -->
<div class="row">
    <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
        <div class="logo">
            <img ng-src="{{'[[app.layout.logo]]'|theme}}" alt="[[app.name]]"/>
        </div>
        <!-- start: FORGOT BOX -->
        <div class="box-forgot">
            <form class="form-forgot" data-request="{{ __SELF__ }}::onRestorePassword"
                  data-request-update="'{{ __SELF__ }}::reset': '#partialUserResetForm'">
                <fieldset>
                    <legend>
                        {{'Olvid&#243;?'|_}}
                    </legend>
                    <p>
                        {{'Introduzca su direcci&#243;n de correo electr&#243;nico a continuaci&#243;n para restablecer la contrase&#241;a.'|_}}
                    </p>
                    <div class="form-group">
						<span class="input-icon">
							<input type="email" class="form-control" id="userRestoreEmail" name="email" placeholder="Email">
							<i class="fa fa-envelope-o"></i> </span>
                    </div>
                    <div class="form-actions">
                        <a class="btn btn-primary btn-o" ui-sref="login.signin">
                            <i class="fa fa-chevron-circle-left"></i> Log-In
                        </a>
                        <button type="submit" class="btn btn-primary pull-right">
                            Enviar <i class="fa fa-arrow-circle-right"></i>
                        </button>
                    </div>
                </fieldset>
            </form>
            <!-- start: COPYRIGHT -->
            <div class="copyright">
                [[app.year]] &copy; [[ app.name ]] by [[ app.author ]].
            </div>
            <!-- end: COPYRIGHT -->
        </div>
        <!-- end: FORGOT BOX -->
    </div>
</div>
<!-- end: FORGOT -->
