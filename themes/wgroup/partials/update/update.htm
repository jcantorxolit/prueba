<div class="panel panel-white">
    <div class="panel-heading border-light">
        <h4 class="panel-title"><span class="text-bold">{{'Configuraci&#243;n cuenta'|_}}</span></h4>
    </div>
    <div class="panel-body">
        {{ form_ajax('onUpdate', { model: user }) }}
        <div class="row">

            <div class="col-md-12">
                <div class="form-group">
                    <label for="accountName">Nombre completo</label>
                    <input name="name" type="text" class="form-control" id="accountName"
                           value="{{ form_value('name') }}">
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-md-12">
                <div class="form-group">
                    <label for="accountEmail">Email</label>
                    <input name="email" type="email" class="form-control" id="accountEmail"
                           value="{{ form_value('email') }}">
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-md-12">
                <div class="form-group">
                    <label for="accountPassword">{{'Nueva contrase&#241;a'|_}}</label>
                    <input name="password" type="password" class="form-control" id="accountPassword">
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-md-12">
                <div class="form-group">
                    <label for="accountPasswordConfirm">{{'Confirmar nueva contrase&#241;a'|_}}</label>
                    <input name="password_confirmation" type="password" class="form-control"
                           id="accountPasswordConfirm">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="pull-right">
                    <button type="submit" class="btn btn-primary">
                        Guardar
                    </button>
                </div>
            </div>
        </div>

        {{ form_close() }}
    </div>
</div>
