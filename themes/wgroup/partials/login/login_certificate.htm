<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- start: FORGOT -->
<div class="row">
    <div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
        <div class="logo">
            <img ng-src="{{'[[app.layout.logo]]'|theme}}" alt="[[app.name]]"/>
        </div>
        <!-- start: FORGOT BOX -->
        <div ng-controller="certificateCtrl">
            <div class="row" ng-if="true">
                <div class="">

                    <!-- start: RESET BOX -->
                    <div class="box-login">
                        <form class="form-login">

                            <fieldset>
                                <legend>
                                    {{'Certificado'|_}}
                                </legend>
                                <p>
                                    {{'Por favor ingrese la cedula de ciudadania.'|_}}
                                </p>

                                <div class="form-group">
						<span class="input-icon">
							<input type="text" class="form-control" id="resetCode" name="code" ng-model="certificate.validateCode"
                                   placeholder="Cedula de ciudadania">
							<i class="fa fa-key"></i> </span>
                                </div>
                                <div class="form-actions">
                                    <div class="checkbox clip-check check-primary">
                                    </div>
                                    <button type="button" ng-click="onDownloadCertificate()" class="btn btn-primary pull-right">
                                        {{'Descargar'|_}} <i class="fa fa-arrow-circle-right"></i>
                                    </button>
                                </div>
                            </fieldset>
                        </form>
                        <!-- start: COPYRIGHT -->

                        <!-- end: COPYRIGHT -->
                    </div>
                    <!-- end: RESET BOX -->
                </div>
            </div>

            <div class="row" ng-if="false">
                <div class="row margin-bottom-15">
                    <div class="col-md-12">
                        <div class="pull-right">
                            <button type="button" class="btn btn-primary btn-o btn-wide" ng-click="onCancel()">
                                {{'Regresar'|_}}
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-1">
                </div>
                <div class="col-md-10">

                    <!-- start: RESET BOX -->

                    <!-- end: RESET BOX -->
                </div>
                <div class="col-md-1">
                </div>
            </div>
            <iframe width="100%" height="615" ng-src="[[currentURL]]" style='position:fixed;display:none;top:-1px;left:-1px;' frameborder="0" allowfullscreen></iframe>

        </div>
        <!-- end: FORGOT BOX -->
    </div>
</div>
<!-- end: FORGOT -->
