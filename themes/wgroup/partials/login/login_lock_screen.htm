<!-- start: LOGIN -->
<div class="row">
	<div class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
		<div class="logo">
			<img ng-src="{{'[[app.layout.logo]]'|theme}}" alt="[[app.name]]"/>
		</div>
		<!-- start: LOGIN BOX -->
		<div class="box-login">
			<form class="form-login" data-request="onSignin">

				<fieldset>
					<legend>
						{{'Ingresa a tu cuenta'|_}}
					</legend>
					<p>
						{{'Por favor ingrese su email y su contraseña.'|_}}
					</p>
					{{'Introduzca su dirección de correo electrónico a continuación para restablecer la contraseñas.'|_}}
					<div class="form-group">
						<span class="input-icon">
							<input type="text" class="form-control" name="email" placeholder="email">
							<i class="fa fa-user"></i> </span>
					</div>
					<div class="form-group form-actions">
						<span class="input-icon">
							<input type="password" class="form-control password" name="password" placeholder="Password">
							<i class="fa fa-lock"></i>
							<a class="forgot" ui-sref="login.forgot">
								{{'Recordar contrase�a'|_}}
							</a> </span>
					</div>
					<div class="form-actions">
						<div class="checkbox clip-check check-primary">
							<input type="checkbox" id="remember" value="1">
							<label for="remember">
								{{'Recordame'|_}}
							</label>
						</div>
						<button type="submit" class="btn btn-primary pull-right">
							{{'Entrar'|_}} <i class="fa fa-arrow-circle-right"></i>
						</button>
					</div>
					<!--
                    <div class="new-account">
                        {{'No tienes una cuenta?'|_}}
                        <a ui-sref="login.registration">
                            {{'Registrate'|_}}
                        </a>
                    </div>
                    -->
				</fieldset>
			</form>
			<!-- start: COPYRIGHT -->
			<div class="copyright">
				[[app.year]] &copy; [[ app.name ]] by [[ app.author ]].
			</div>
			<!-- end: COPYRIGHT -->
		</div>
		<!-- end: LOGIN BOX -->
	</div>
</div>
<!-- end: LOGIN -->
